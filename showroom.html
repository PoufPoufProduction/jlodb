t ces différentes activités.","d15":"Il fait un peu chaud, ici. Allons faire un tour dehors.","d16":"Voila qui est mieux.","d17":"Les modules","d18":"Que voulez-vous voir d'autre ?","d19":"Par où voulez-vous commencer ?","d20":"C'est quoi jLoDb ?","d21":"[b]jLoDb[/b] est une base de données applicative. Elle [b]référence[/b] des exercices, des jeux et tout un tas d'activités ludiques ou éducatives.","d22":"Chaque élément référencé dans cette base représente un exercice (ou un niveau de jeu, c'est un peu la même chose). ","d23":"Tous ces exercices disposent d'un certain nombre d'attributs qui permettent d'en avoir une meilleure visibilité.","d24":"Un identifiant unique, ","d25":"un domaine d'application, ","d26":"la tranche d'âge concernée, ","d27":"la difficulté et le temps moyen de résolution ","d28":"et diverses références permettant de mettre en avant les synergies entre exercices de la base.","d29":"L'objectif est de pouvoir retrouver n'importe quel exercice grâce au moteur de recherche. ","d30":"Les exercices de la base sont évidemment tous normalisés afin de pouvoir être exécutés indifférement.","d31":"[br]On lancera avec la même commande un exercice de dessin et un exercice de programmation en assembleur.","d32":"Comment ?","d33":"Le projet [b]jLoDb[/b] repose sur les [i]technologies web[/i] :","d34":" [b]HTML[/b],","d35":" [b]Javascript[/b]","d36":" et [b]PHP[/b].","d37":" Un serveur de type [b]AMP[/b] (Apache, mySQL et PHP) suffit à faire tourner [b]jLoDb[/b].","d38":"Côté client, un simple navigateur suffit. Attention, celui-ci doit gérer correctement l'affichage [b]SVG[/b] et la gestion des formules [b]MathML[/b].","d39":" [b]Firefox[/b] est conseillé, même si [b]Chrome[/b] et [b]Safari[/b] restent compatibles.","d40":"D'autres configurations sont actuellement à l'étude.","d41":" Une publication des exercices sous la forme d'un ebook au format [b]epub3[/b] est, d'ailleurs, en cours de développement.","d42":"Par ailleurs, les graphismes étant au format vectoriel, [b]jLoDb[/b] est indépendant de la résolution d'affichage.","d43":"Petit...","d44":" ou grand. Cela ne fait aucune différence.","d45":"[br]Au final, seul le format [b]4/3 paysage[/b] est imposé aux différentes pages du projet.","d46":"Un usage plein écran est d'ailleurs conseillé. Cela s'effectue en général avec les touches [b]F11[/b] et [b]F5[/b] ([i]Attention, utilisé ici, cela aura pour résultat de relancer l'animation[/i]) ","d47":"Qui ?","d48":"Le projet [b]jLoDb[/b] est actuellement développé par l'équipe de [b]PoufPoufProdction[/b] qui compte actuellement [b]1[/b] personne.","d49":" [i]C'est pas beaucoup.[/i]","d50":"[br]D'autant plus que le travail est effectué sur son [b]temps libre[/b].","d51":"Pour cette raison, nous nous excusons à l'avance de tous les petits désagréments que vous êtes succeptibles de rencontrer au sein du projet.","d52":"Sous quelle license ?","d53":"Tout le projet [b]jLoDb[/b] est publié sous la license [b]libre[/b] [red]GPL-3[/red].","d54":"[br]Cela signifie que n'importe qui peut [b]récupérer[/b] le logiciel, l'[b]exécuter[/b], le [b]modifier[/b] et le [b]distribuer[/b].","d55":"Mais c'est [b]super[/b] !","d56":"N'est-ce pas ?","d57":"[br]La seule contrainte est que les [b]mêmes droits[/b] s'appliquent sur les travaux [b]dérivés[/b].","d58":"En outre, cette liberté s'applique à tous les composants du projet : ","d59":"le code, ","d60":"les données ([i]c'est-à-dire la description de tous les exercices et niveaux[/i])  ","d61":"et les graphismes.","d62":"Eh oui ! Toutes les [b]images[/b] affichées dans les différentes activités sont libres ! Toutes !","d63":"Cette image par exemple est libre. Chacun peut en faire ce qu'il veut.","d64":"Celle-là aussi. Elle fait d'ailleurs partie d'une bibliothèque de plus de 500 images.","d65":"Celle-là encore.","d66":"Et puis celle-là au...","d67":" Ah... C'est moi !","d68":"[br]Effectivement, comme le reste du projet, moi aussi, je suis [b]libre[/b].","d69":"Comment aider ?","d70":"Si le projet vous plaît et que vous souhaitez aider à son développement, il est possible d'y contribuer de plein de façons différentes.","d71":"L[b]'utiliser[/b] et en parler, c'est déjà beaucoup. [b]Partager[/b] cette présentation serait évidemment génial.","d72":"Après, l'équipe de développement est toujours ravie d'avoir des [b]retours utilisateurs[/b] : [i]bugs, erreurs, conseils ou idées d'enrichissement[/i]. Tout est bienvenu.","d73":"Dans tous les cas, la meilleure façon de suivre le développement du projet et de contacter l'équipe est de suivre le compte [b]@jlodb1[/b] sur [blue]twitter[/blue].","d74":"Retour au menu","d75":"Bon, je vous laisse. N'hésitez pas à me recontacter si vous avez d'autres questions. A bientôt.","d76":"Merci [b]Richard[/b].","d77":"Je vois que cela s'est bien passé. J'espère que l'exercice vous a plu.","d78":"Bon... ça sera mieux la prochaine fois. Pas trop déçu ?","d79":"Les activités présentes dans [b]jLoDb[/b] sont désormais assez nombreuses. Elles sont ici regroupées par thème.","d80":"Quelle autre type d'activité vous intéresse ?","d81":"Par quelle type d'activité voulez-vous commencer ?","d82":"Générique","d83":"Les activités génériques proposent des systèmes de jeu qui autorisent des exercices de [b]n'importe quelle nature[/b].","d84":"[br][b]jLoDb[/b] référence plusieurs activités de ce type.","d85":"Littéraire","d86":"Même si elles peuvent être détournées, les activités littéraires sont principalement destinées aux exercices de langues.","d87":"Scientifique","d88":"Les activités scientifiques proposent des exercices portant sur les sciences. Mais je pense que vous l'aviez deviné.","d89":"[br]Non ?","d90":"Programmation","d91":"La base [b]jLoDb[/b] dispose de plusieurs activités de programmation informatique permettant à l'utilisateur d'écrire ses premiers programmes.","d92":"Simulation","d93":"A la croisée du jeu sérieux, les activités de simulation permettent de s'entraîner à des problématiques bien réelles.","d94":"Jeu","d95":"[b]jL var options = {};
var output = {};
var result;
var jlodb = function($elt) {
    $elt.show().parent().find("#score").removeClass().hide();
    $elt.jlodb({ isvisible:true,
                onexercice: function($this, _id, _activity) { document.title = "jLoDb ["+_id+"]"; },
                onfinish:   function($this)       { $this.parent().find("#score").removeClass().hide(); },
                onscore:    function($this, _ret) { result=_ret.score; $this.parent().find("#score").attr("class","s"+_ret.score).show(); 
                                                    setTimeout(function() { $this.parent().find("#score").addClass("active"); },0); return true; }
                }, options);
}
var novel = function(_relaunch) {
	$("#launcher").addClass("nosplash");
    $("#score").removeClass().hide();
    
    if (_relaunch) {
        data.init = { section:output.section, chapter:output.chapter, result:result };
    }
    
    $("#launcher").jlodb(
    {
        onscore:    function($this, _ret) {
			$("#activity").hide();
			$("#launcher").removeClass("nosplash");
			
            output = _ret.data;
            switch (output.type) {
				default:
					if (output.activity) { options={activity:output.activity}; } else { options={id:output.id}; }
					jlodb($("#launcher"));
			}
			
			return true; }
    },
    { activity:"novel", args:data });
    
};

$(window).ready(function() {
    // SPECIAL STUFF
    document.ontouchmove = function(e) { e.preventDefault(); }

    // GET AND RESIZE THE BEST PANEL
    var x = Math.floor($(window).width()/16);
    var y = Math.floor($(window).height()/12);
    $("body").css("font-size", (Math.min(x,y))+"px");
    $("body>div").css("margin-top", Math.floor(($(window).height()-$("body>div").height())/2-2)+"px").show();

    novel(false);
});

    </script>

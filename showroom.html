ques ou éducatives.","d24":"Chaque élément référencé dans cette base représente un exercice (ou un niveau de jeu, c'est un peu la même chose). ","d25":"Tous ces exercices disposent d'un certain nombre d'attributs qui permettent d'en avoir une meilleure visibilité.","d26":"Un identifiant unique, ","d27":"un domaine d'application, ","d28":"la tranche d'âge concernée, ","d29":"la difficulté et le temps moyen de résolution ","d30":"et diverses références permettant de mettre en avant les synergies entre exercices de la base.","d31":"L'objectif est de pouvoir retrouver n'importe quel exercice grâce au moteur de recherche. ","d32":"Les exercices de la base sont évidemment tous normalisés afin de pouvoir être exécutés indifférement.","d33":"[br]On lancera avec la même commande un exercice de dessin et un exercice de programmation en assembleur.","d34":"Comment ?","d35":"Le projet [b]jLoDb[/b] repose sur les [i]technologies web[/i] :","d36":" [b]HTML[/b],","d37":" [b]Javascript[/b]","d38":" et [b]PHP[/b].","d39":" Un serveur de type [b]AMP[/b] (Apache, mySQL et PHP) suffit à faire tourner [b]jLoDb[/b].","d40":"Côté client, un simple navigateur suffit. Attention, celui-ci doit gérer correctement l'affichage [b]SVG[/b] et la gestion des formules [b]MathML[/b].","d41":" [b]Firefox[/b] est conseillé, même si [b]Chrome[/b] et [b]Safari[/b] restent compatibles.","d42":"D'autres configurations sont actuellement à l'étude.","d43":" Une publication des exercices sous la forme d'un ebook au format [b]epub3[/b] est, d'ailleurs, en cours de développement.","d44":"Par ailleurs, les graphismes étant au format vectoriel, [b]jLoDb[/b] est indépendant de la résolution d'affichage.","d45":"Petit...","d46":" ou grand. Cela ne fait aucune différence.","d47":"[br]Au final, seul le format [b]4/3 paysage[/b] est imposé aux différentes pages du projet.","d48":"Un usage plein écran est d'ailleurs conseillé. Cela s'effectue en général avec les touches [b]F11[/b] et [b]F5[/b] ([i]Attention, utilisé ici, cela aura pour résultat de relancer l'animation[/i]) ","d49":"Qui ?","d50":"Le projet [b]jLoDb[/b] est actuellement développé par l'équipe de [b]PoufPoufProdction[/b] qui compte actuellement [b]1[/b] personne.","d51":" [i]C'est pas beaucoup.[/i]","d52":"[br]D'autant plus que le travail est effectué sur son [b]temps libre[/b].","d53":"Pour cette raison, nous nous excusons à l'avance de tous les petits désagréments que vous êtes succeptibles de rencontrer au sein du projet.","d54":"Quelle licence ?","d55":"Tout le projet [b]jLoDb[/b] est publié sous la licence [b]libre[/b] [red]GPL-3[/red].","d56":"[br]Cela signifie que n'importe qui peut [b]récupérer[/b] le logiciel, l'[b]exécuter[/b], le [b]modifier[/b] et le [b]distribuer[/b].","d57":"Mais c'est [b]super[/b] !","d58":"N'est-ce pas ?","d59":"[br]La seule contrainte est que les [b]mêmes droits[/b] s'appliquent sur les travaux [b]dérivés[/b].","d60":"En outre, cette liberté s'applique à tous les composants du projet : ","d61":"le code, ","d62":"les données ([i]c'est-à-dire la description de tous les exercices et niveaux[/i])  ","d63":"et les graphismes.","d64":"Eh oui ! Toutes les [b]images[/b] affichées dans les différentes activités sont libres ! Toutes !","d65":"Cette image par exemple est libre. Chacun peut en faire ce qu'il veut.","d66":"Celle-là aussi. Elle fait d'ailleurs partie d'une bibliothèque de plus de 500 images.","d67":"Celle-là encore.","d68":"Et puis celle-là au...","d69":" Ah... C'est moi !","d70":"[br]Effectivement, comme le reste du projet, moi aussi, je suis [b]libre[/b].","d71":"Comment aider ?","d72":"Si le projet vous plaît et que vous souhaitez aider à son développement, il est possible d'y contribuer de plein de façons différentes.","d73":"L[b]'utiliser[/b] et en parler, c'est déjà beaucoup. [b]Partager[/b] cette présentation serait évidemment génial.","d74":"Après, l'équipe de développement est toujours ravie d'avoir des [b]retours utilisateurs[/b] : [i]bugs, erreurs, conseils ou idées d var options = {};
var output = {};
var result;
var jlodb = function($elt) {
    $elt.show().parent().find("#score").removeClass().hide();
    $elt.jlodb({ isvisible:true,
                onexercice: function($this, _id, _activity) { document.title = "jLoDb ["+_id+"]"; },
                onfinish:   function($this)       { $this.parent().find("#score").removeClass().hide(); },
                onscore:    function($this, _ret) { result=_ret.score; $this.parent().find("#score").attr("class","s"+_ret.score).show(); 
                                                    setTimeout(function() { $this.parent().find("#score").addClass("active"); },0); return true; }
                }, options);
}
var novel = function(_relaunch) {
	$("#launcher").addClass("nosplash");
    $("#score").removeClass().hide();
    
    if (_relaunch) {
        data.init = { section:output.section, chapter:output.chapter, result:result };
    }
    
    data.callback= {
        open: function($novel, _attr, _data) {
            if (_attr&&_attr.url) { window.open(_attr.url, '_blank').focus(); }
        }
    };
    
    $("#launcher").jlodb(
    {
        onscore:    function($this, _ret) {
			$("#activity").hide();
			$("#launcher").removeClass("nosplash");
			
            output = _ret.data;
            switch (output.type) {
				default:
					if (output.activity) { options={activity:output.activity}; } else { options={id:output.id}; }
					jlodb($("#launcher"));
			}
			
			return true; }
    },
    { activity:"novel", args:data });
    
};

$(window).ready(function() {
    // SPECIAL STUFF
    document.ontouchmove = function(e) { e.preventDefault(); }

    // GET AND RESIZE THE BEST PANEL
    var x = Math.floor($(window).width()/16);
    var y = Math.floor($(window).height()/12);
    $("body").css("font-size", (Math.min(x,y))+"px");
    $("body>div").css("margin-top", Math.floor(($(window).height()-$("body>div").height())/2-2)+"px").show();

    novel(false);
});

    </script>

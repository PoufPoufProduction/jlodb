ion des formules [b]MathML[/b].","d36":" [b]Firefox[/b] est conseillé, même si [b]Chrome[/b] et [b]Safari[/b] restent compatibles.","d37":"D'autres configurations sont actuellement à l'étude.","d38":" Une publication des exercices sous la forme d'un ebook au format [b]epub3[/b] est, d'ailleurs, en cours de développement.","d39":"Par ailleurs, les graphismes étant au format vectoriel, [b]jLoDb[/b] est indépendant de la résolution d'affichage.","d40":"Petit...","d41":" ou grand. Cela ne fait aucune différence.","d42":"[br]Au final, seul le format [b]4/3 paysage[/b] est imposé aux différentes pages du projet.","d43":"Un usage plein écran est d'ailleurs conseillé. Cela s'effectue en général avec les touches [b]F11[/b] et [b]F5[/b] ([i]Attention, utilisé ici, cela aura pour résultat de relancer l'animation[/i]) ","d44":"Sous quelle license ?","d45":"Tout le projet [b]jLoDb[/b] est publié sous la license [b]libre[/b] [red]GPL-3[/red].","d46":"[br]Cela signifie que n'importe qui peut [b]récupérer[/b] le logiciel, l'[b]exécuter[/b], le [b]modifier[/b] et le [b]distribuer[/b].","d47":"Mais c'est incroyable !","d48":"N'est-ce pas ?","d49":"[br]La seule contrainte est que les [b]mêmes droits[/b] s'appliquent sur les travaux [b]dérivés[/b].","d50":"En outre, cette liberté s'applique à tous les composants du projet : ","d51":"le code, ","d52":"les données ([i]c'est-à-dire la description de tous les exercices et niveaux[/i])  ","d53":"et les graphismes.","d54":"Eh oui ! Toutes les [b]images[/b] affichées dans les différentes activités sont libres ! Toutes !","d55":"Cette image par exemple est libre. Chacun peut en faire ce qu'il veut.","d56":"Celle-là aussi. Elle fait d'ailleurs partie d'une bibliothèque de plus de 500 images.","d57":"Celle-là encore.","d58":"Et puis celle-là au...","d59":" Ah... C'est moi !","d60":"[br]Effectivement, comme le reste du projet, moi aussi, je suis [b]libre[/b].","d61":"Retour au menu","d62":"Bon, je vous laisse. N'hésitez pas à me recontacter si vo var options = {};
var sav = {};
var jlodb = function($elt) {
    $elt.show().parent().find("#score").removeClass().hide();
    $elt.jlodb({ isvisible:true,
                onexercice: function($this, _id, _activity) { document.title = "jLoDb ["+_id+"]"; },
                onfinish:   function($this)       { $this.parent().find("#score").removeClass().hide(); },
                onscore:    function($this, _ret) { $this.parent().find("#score").attr("class","s"+_ret.score).show(); 
                                                    setTimeout(function() { $this.parent().find("#score").addClass("active"); },0); return true; }
                }, options);
}
var novel = function(_relaunch) {

    $("#score").removeClass().hide();
    
    if (_relaunch) {
        data.content.story.init[0].value="$chapter='prepactivity'";
        data.content.story.init[1].value="$activity='puzzle'";
        
        
        // data.content.story.init[0].value="$chapter='"+sav.chapter+"'";
        // data.content.story.init[1].value="$activity='"+sav.activity+"'";
    }
    
    $("#launcher").jlodb(
    {
        onscore:    function($this, _ret) {
            options={id:_ret.data.id}; sav = _ret.data;
            jlodb($("#launcher")); return true; }
    },
    { activity:"novel", args:data });
    
};

$(window).ready(function() {
    // SPECIAL STUFF
    document.ontouchmove = function(e) { e.preventDefault(); }

    // GET AND RESIZE THE BEST PANEL
    var x = Math.floor($(window).width()/16);
    var y = Math.floor($(window).height()/12);
    $("body").css("font-size", (Math.min(x,y))+"px");
    $("body>div").css("margin-top", Math.floor(($(window).height()-$("body>div").height())/2-2)+"px").show();

    novel(false);
});

    </script>

,"d13":"Le projet [b]jLoDb[/b] propose de nombreux exercices basés sur des proprammes spécifiques. Je vous propose de regarder de plus près ce que proposent ces différentes activités.","d14":"Il fait un peu chaud, ici. Allons faire un tour dehors.","d15":"Voila qui est mieux.","d16":"Les modules","d17":"Que voulez-vous voir d'autre ?","d18":"Par où voulez-vous commencer ?","d19":"C'est quoi jLoDb ?","d20":"[b]jLoDb[/b] est une base de données applicative. Elle [b]référence[/b] des exercices, des jeux et tout un tas d'activités ludiques ou éducatives.","d21":"Chaque élément référencé dans cette base représente un exercice (ou un niveau de jeu, c'est un peu la même chose). ","d22":"Tous ces exercices disposent d'un certain nombre d'attributs qui permettent d'en avoir une meilleure visibilité.","d23":"Un identifiant unique, ","d24":"un domaine d'application, ","d25":"la tranche d'âge concernée, ","d26":"la difficulté et le temps moyen de résolution ","d27":"et diverses références permettant de mettre en avant les synergies entre exercices de la base.","d28":"L'objectif est de pouvoir retrouver n'importe quel exercice grâce au moteur de recherche. ","d29":"Par ailleurs, tous les exercices sont techniquement identiques et peuvent s'exécuter indifférement.","d30":"Comment ?","d31":"Le projet [b]jLoDb[/b] repose sur les [i]technologies web[/i] :","d32":" [b]HTML[/b],","d33":" [b]Javascript[/b]","d34":" et [b]PHP[/b].","d35":" Un serveur de type [b]AMP[/b] (Apache, mySQL et PHP) suffit à faire tourner [b]jLoDb[/b].","d36":"Côté client, un simple navigateur suffit. Attention, celui-ci doit gérer correctement l'affichage [b]SVG[/b] et la gestion des formules [b]MathML[/b].","d37":" [b]Firefox[/b] est conseillé, même si [b]Chrome[/b] et [b]Safari[/b] restent compatibles.","d38":"D'autres configurations sont actuellement à l'étude.","d39":" Une publication des exercices sous la forme d'un ebook au format [b]epub3[/b] est, d'ailleurs, en cours de développement.","d40":"Par ailleurs, les graphismes étant au format vectoriel, [b]jLoDb[/b] est indépendant de la résolution d'affichage.","d41":"Petit...","d42":" ou grand. Cela ne fait aucune différence.","d43":"[br]Au final, seul le format [b]4/3 paysage[/b] est imposé aux différentes pages du projet.","d44":"Un usage plein écran est d'ailleurs conseillé. Cela s'effectue en général avec les touches [b]F11[/b] et [b]F5[/b] ([i]Attention, utilisé ici, cela aura pour résultat de relancer l'animation[/i]) ","d45":"Sous quelle license ?","d46":"Tout le projet [b]jLoDb[/b] est publié sous la license [b]libre[/b] [red]GPL-3[/red].","d47":"[br]Cela signifie que n'importe qui peut [b]récupérer[/b] le logiciel, l'[b]exécuter[/b], le [b]modifier[/b] et le [b]distribuer[/b].","d48":"Mais c'est incroyable !","d49":"N'est-ce pas ?","d50":"[br]La seule contrainte est que les [b]mêmes droits[/b] s'appliquent sur les travaux [b]dérivés[/b].","d51":"En outre, cette liberté s'applique à tous les composants du projet : ","d52":"le code, ","d53":"les données ([i]c'est-à-dire la description de tous les exercices et niveaux[/i])  ","d54":"et les graphismes.","d55":"Eh oui ! Toutes les [b]images[/b] affichées dans les différentes activités sont libres ! Toutes !","d56":"Cette image par exemple est libre. Chacun peut en faire ce qu'il veut.","d57":"Celle-là aussi. Elle fait d'ailleurs partie d'une bibliothèque de plus de 500 images.","d58":"Celle-là encore.","d59":"Et puis celle-là au...","d60":" Ah... C'est moi !","d61":"[br]Effectivement, comme le reste du projet, moi aussi, je suis [b]libre[/b].","d62":"Retour au menu","d63":"Bon, je vous laisse. N'hésitez pas à me recontacter si vous avez d'autres questions. A bientôt.","d64":"Merci [b]Richard[/b].","d65":"Je vois que cela s'est bien passé. J'espère que l'exercice vous a plu.","d66":"Bon... ça sera mieux la prochaine fois. Pas trop déçu ?","d67":"Les activités présentes dans [b]jLoDb[/b] sont désormais assez nombreuses. Elles sont ici regroupées par thème.","d68":" var options = {};
var output = {};
var result;
var jlodb = function($elt) {
    $elt.show().parent().find("#score").removeClass().hide();
    $elt.jlodb({ isvisible:true,
                onexercice: function($this, _id, _activity) { document.title = "jLoDb ["+_id+"]"; },
                onfinish:   function($this)       { $this.parent().find("#score").removeClass().hide(); },
                onscore:    function($this, _ret) { result=_ret.score; $this.parent().find("#score").attr("class","s"+_ret.score).show(); 
                                                    setTimeout(function() { $this.parent().find("#score").addClass("active"); },0); return true; }
                }, options);
}
var novel = function(_relaunch) {
	$("#launcher").addClass("nosplash");
    $("#score").removeClass().hide();
    
    if (_relaunch) {
        data.init = { section:output.section, chapter:output.chapter, result:result };
    }
    
    $("#launcher").jlodb(
    {
        onscore:    function($this, _ret) {
			$("#activity").hide();
			$("#launcher").removeClass("nosplash");
			
            output = _ret.data;
            switch (output.type) {
				default:
					if (output.activity) { options={activity:output.activity}; } else { options={id:output.id}; }
					jlodb($("#launcher"));
			}
			
			return true; }
    },
    { activity:"novel", args:data });
    
};

$(window).ready(function() {
    // SPECIAL STUFF
    document.ontouchmove = function(e) { e.preventDefault(); }

    // GET AND RESIZE THE BEST PANEL
    var x = Math.floor($(window).width()/16);
    var y = Math.floor($(window).height()/12);
    $("body").css("font-size", (Math.min(x,y))+"px");
    $("body>div").css("margin-top", Math.floor(($(window).height()-$("body>div").height())/2-2)+"px").show();

    novel(false);
});

<div>
    <div id="board"></div>
    <div id="nav">
        <div id="comment"><div></div></div>
        <div id="submit" ontouchstart="$(this).closest('.abacus').abacus('valid');event.preventDefault();"
                        onclick="$(this).closest('.abacus').abacus('valid');">
            <img src="res/img/icon/swvalid.svg" id="subvalid"/>
            <img src="res/img/icon/swgood.svg" id="subgood"/>
            <img src="res/img/icon/swwrong.svg" id="subwrong"/>
        </div>
        <div id="exercice"><div></div></div>
    </div>

    <div id="effects">
        <div id="good"><img src="res/img/effects/alert02.svg"/></div>
        <div id="wrong"><img src="res/img/effects/alert01.svg"/></div>
    </div>

    <div id="splashex" ontouchstart="$(this).hide().closest('.abacus').abacus('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.abacus').abacus('next');"><div>
        <h1 id="label"></h1>
        <div id="guide"></div>
    </div></div>

</div>

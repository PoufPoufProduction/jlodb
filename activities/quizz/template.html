<div>
    <div id="qzboard">
		<div id="qzgrid"></div>
		<div id="qzhints">
			<div id="qzhintmenu">
			
				<div class='icon'
					ontouchstart="$(this).closest('.quizz').quizz('mask',this);event.preventDefault();"
                    onclick="$(this).closest('.quizz').quizz('mask',this);">
						<img src="ext/noto/svg/emoji_u2b50.svg" alt=""/></div>
				<div class='icon'
					ontouchstart="$(this).closest('.quizz').quizz('filter',this);event.preventDefault();"
                    onclick="$(this).closest('.quizz').quizz('filter',this);">
						<img id="filterimg" src="ext/noto/svg/emoji_u1f50d.svg" alt=""/></div>
				<div class='icon'
					ontouchstart="$(this).closest('.quizz').find('#phelp').show();event.preventDefault();"
                    onclick="$(this).closest('.quizz').find('#phelp').show();">
						<img src="ext/noto/svg/emoji_u2753.svg" alt=""/></div>
			
			</div>
			<div id="qzhintlist"></div>
			<div id="qzhinttabs"></div>
		</div>
    </div>
	
	
	<div id="qzmenu">
        <div id="fillmode" class="icon s" ontouchstart="$(this).closest('.quizz').quizz('fill',this);event.preventDefault();"
                         onclick="$(this).closest('.quizz').quizz('fill',this);">
            <img src="ext/noto/svg/emoji_u1f58b.svg" alt=""/>
        </div>
        <div class="icon" ontouchstart="$(this).closest('.quizz').quizz('hint',this);event.preventDefault();"
                         onclick="$(this).closest('.quizz').quizz('hint',this);">
                <img src="ext/noto/svg/emoji_u270f.svg" alt=""/>
        </div>
        <div class="icon" id="bcheck" ontouchstart="$(this).addClass('s').closest('.quizz').find('#qzmask').show();event.preventDefault();"
                 onclick="$(this).addClass('s').closest('.quizz').find('#qzmask').show();"><img src="ext/noto/svg/emoji_u1f58d.svg" alt=""/>
        </div>
    </div>
	
    <div id="g_effects">
        <div id="g_egood"><img src="res/img/default/popup/good01.svg" alt=""/></div>
    </div>
	
	<div id="qzkeypad"><div id="qzbg"></div></div>
	
	<div id="qzmask"><div>
		<div id="help"></div>
		<div>
			<div class="icon" ontouchstart="$(this).closest('.quizz').find('#bcheck').removeClass('s');$(this).closest('.quizz').quizz('help');event.preventDefault();"
							  onclick="$(this).closest('.quizz').find('#bcheck').removeClass('s');$(this).closest('.quizz').quizz('help');"><img src="res/img/default/icon/valid01.svg" alt=""/></div>
			<div class="icon" ontouchstart="$(this).closest('.quizz').find('#bcheck').removeClass('s');$(this).closest('#qzmask').hide();event.preventDefault();"
							  onclick="$(this).closest('.quizz').find('#bcheck').removeClass('s');$(this).closest('#qzmask').hide();"><img src="res/img/default/icon/cancel01.svg" alt=""/></div>
		</div>
		<div id="illus"><img src="res/img/default/popup/minus01.svg" alt=""/></div>
	</div></div>

	<div id="phelp" ontouchstart="$(this).hide();event.preventDefault();"
                  onclick="$(this).hide();"><div>
		<div id="phelprules">
			<div id="phelph1" class="h1"></div>
			<div class="rule">
				<div class="icon"><img src="res/img/asset/misc/opeq.svg" alt=""/></div>
				<div class="label" id="heq"></div>
			</div>
			<div class="rule">
				<div class="icon"><img src="res/img/asset/misc/opnot.svg" alt=""/></div>
				<div class="label" id="hnot"></div>
			</div>
			<div class="rule">
				<div class="icon"><img src="res/img/asset/misc/oplt.svg" alt=""/></div>
				<div class="label" id="hlt"></div>
			</div>
			<div class="rule">
				<div class="icon"><img src="res/img/asset/misc/opgt.svg" alt=""/></div>
				<div class="label" id="hgt"></div>
			</div>
			<div class="rule">
				<div class="icon"><img src="res/img/asset/misc/opnext.svg" alt=""/></div>
				<div class="label" id="hnext"></div>
			</div>
			<div class="rule">
				<div class="icon"><img src="res/img/asset/misc/opfar.svg" alt=""/></div>
				<div class="label" id="hfar"></div>
			</div>
			<div class="rule">
				<div class="icon"><img src="ext/noto/svg/emoji_u2b50.svg" alt=""/></div>
				<div class="label" id="hmask"></div>
			</div>
			<div class="rule">
				<div class="icon"><img src="ext/noto/svg/emoji_u1f50d.svg" alt=""/></div>
				<div class="label" id="hfilter"></div>
			</div>
			<div class="rule">
				<div class="icon"><img src="ext/noto/svg/emoji_u1f58b.svg" alt=""/></div>
				<div class="label" id="hmark"></div>
			</div>
			<div class="rule">
				<div class="icon"><img src="ext/noto/svg/emoji_u270f.svg" alt=""/></div>
				<div class="label" id="hhint"></div>
			</div>
		</div>
	
	</div>
	</div>
    
    <div id="g_splash" ontouchstart="$(this).hide().closest('.quizz').quizz('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.quizz').quizz('next');"><div>
        <h1 id="label"></h1>
    </div></div>

</div>

<div>

    <div id="exercice"></div>
    <div id="csboard"></div>

    <div id="g_splash" ontouchstart="$(this).hide().closest('.cards').cards('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.cards').cards('next');"><div>
        <h1 id="label"></h1>
    </div></div>
    
    <div id="fx" class="g_anim12 g_aflash g_anoloop"><div><img src="res/img/default/anim/star04.svg"/></div></div>
    
    <div id="g_effects">
        <div id="g_egood"><img src="res/img/default/popup/good01.svg" alt=""/></div>
        <div id="g_ewrong"><img src="res/img/default/popup/wrong01.svg" alt=""/></div>
    </div>
    
    <div id="cshelp" class="icon" ontouchstart="$(this).next().show();event.preventDefault();" onclick="$(this).next().show();">
        <img src="res/img/default/white/about.svg"/>
    </div>
	
    <div id="csuserguide" ontouchstart="$(this).hide();event.preventDefault();" onclick="$(this).hide();"><div>
        <div id="csdesc"></div>
        <ul></ul>
    </div></div>
    

</div>

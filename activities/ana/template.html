<div>
    <div id="aaboard"><div></div></div>
	<div id="aanav">
		<div id="aaheader"></div>
		<div id="aamenu">
			<div class="icon" id="aacheck"
				ontouchstart="$(this).closest('.ana').ana('help',this);event.preventDefault();"
                onclick="$(this).closest('.ana').ana('help',this);">
				<img src="res/img/default/white/help01.svg" alt="?"/></div>
			<div class="icon"
				ontouchstart="$(this).closest('.ana').ana('keys',this);event.preventDefault();"
                onclick="$(this).closest('.ana').ana('keys',this);">
				<img src="res/img/default/white/new.svg" alt="+"/></div>
		</div>
		<div id="aasnap" class="icon"></div>
		<div id="aaword"></div>
		<div id="aakeypad" class="icon">
			<svg width="100%" height="100%" viewBox="0 0 48 48" id="aasvg">
				<defs>
				<style>
					svg#aasvg #aakeys circle { fill:#AAA;stroke:white; }
					svg#aasvg #aakeys .s circle { stroke:red; fill:red; }
					svg#aasvg #aakeys .s text { fill:white; }
					svg#aasvg #aakeys text   { fill:#234;font-size:10px;font-weight:bold;text-anchor:middle; }
					svg#aasvg #aapath line	{ fill:none;stroke:red;stroke-width:2 }
				</style>
				</defs>
				
				<g id="aapath"></g>
				<g id="aakeys"></g>
				<circle cx="24" cy="24" r="24" id="aahandler" style="fill:#aaf;fill-opacity:0.2;cursor:move"/>
			</svg>
		</div>
	</div>
	
	
    <div id="g_effects">
        <div id="g_egood"><img src="res/img/default/popup/good01.svg" alt=""/></div>
    </div>
	
	<div id="aafx" class="g_anim12 g_anoloop"><div><img src="res/img/default/anim/star05.svg" alt=""/></div></div>
	
	<div id="aamask"><div>
		<div id="aahelp"></div>
		<div>
			<div class="icon" ontouchstart="$(this).closest('.ana').find('#aacheck').removeClass('s');$(this).closest('.ana').ana('tip');event.preventDefault();"
							  onclick="$(this).closest('.ana').find('#aacheck').removeClass('s');$(this).closest('.ana').ana('tip');"><img src="res/img/default/icon/valid01.svg" alt=""/></div>
			<div class="icon" ontouchstart="$(this).closest('.ana').find('#aacheck').removeClass('s');$(this).closest('#aamask').hide();event.preventDefault();"
							  onclick="$(this).closest('.ana').find('#aacheck').removeClass('s');$(this).closest('#aamask').hide();"><img src="res/img/default/icon/cancel01.svg" alt=""/></div>
		</div>
		<div id="aaillus"><img src="res/img/default/popup/minus01.svg" alt=""/></div>
	</div></div>
	

    <div id="g_splash" ontouchstart="$(this).hide().closest('.ana').ana('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.ana').ana('next');"><div>
        <h1 id="label"></h1>
    </div></div>

</div>

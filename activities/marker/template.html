<div>

    <div id="board">
        <div id="data"><div></div></div>
        <div id="menu">
            <div id="c1" ontouchstart="$(this).closest('.marker').marker('color',0);event.preventDefault();"
                                   onclick="$(this).closest('.marker').marker('color',0);">
                <div class="color"><div></div></div>
                <div class="legend"></div>
            </div>
            <div id="c2" class="odd" ontouchstart="$(this).closest('.marker').marker('color',1);event.preventDefault();"
                                   onclick="$(this).closest('.marker').marker('color',1);">
                <div class="color"><div></div></div>
                <div class="legend"></div>
            </div>
            <div id="c3" ontouchstart="$(this).closest('.marker').marker('color',2);event.preventDefault();"
                         onclick="$(this).closest('.marker').marker('color',2);">
                <div class="color"><div></div></div>
                <div class="legend"></div>
            </div>
        </div>
        <div id="exercice"><div></div></div>
    </div>

    <div id="submit" ontouchstart="$(this).closest('.marker').marker('valid');event.preventDefault();"
                     onclick="$(this).closest('.marker').marker('valid');">
        <img src="res/img/icon/swvalid.svg" id="subvalid"/>
        <img src="res/img/icon/swgood.svg" id="subgood"/>
        <img src="res/img/icon/swwrong.svg" id="subwrong"/>
    </div>

    <div id="splashex" ontouchstart="$(this).hide().closest('.marker').marker('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.marker').marker('next');"><div>
            <h1 id="label"></h1>
            <div id="guide"></div>
    </div></div>

</div>

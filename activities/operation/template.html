<div>
    <div id="base" class="tab"><div id="lbase" class="label">BASE</div><span></span></div>
    <div id="nbdec" class="tab"><div id="lnbdec" class="label">DEC</div><span></span></div>
    <div id="board">
        <div id="data"></div>
        <div id="fill" class="anim12 flash noloop"><div><img src="res/img/default/anim/star04.svg"/></div></div>
        <div id="target" class="anim12">
            <div><img src="res/img/default/anim/target01.svg" alt=""/></div></div>
        <div id="box"></div>
        <div id="exercice"><div></div></div>
    </div>


    <div id="keypad">
        <div id="bg1"></div>
        <div class="k" id="key0">0</div>
        <div class="k" id="key1">1</div>
        <div class="k" id="key2">2</div>
        <div class="k" id="key3">3</div>
        <div class="k" id="key4">4</div>
        <div class="k" id="key5">5</div>
        <div class="k" id="key6">6</div>
        <div class="k" id="key7">7</div>
        <div class="k" id="key8">8</div>
        <div class="k" id="key9">9</div>
        <div class="k" id="key10">a</div>
        <div class="k" id="key11">b</div>
        <div class="k" id="key12">c</div>
        <div class="k" id="key13">d</div>
        <div class="k" id="key14">e</div>
        <div class="k" id="key15">f</div>
    </div>

    <div id="submit" ontouchstart="$(this).closest('.operation').operation('valid');event.preventDefault();"
                     onclick="$(this).closest('.operation').operation('valid');">
        <img src="res/img/default/icon/swvalid.svg" id="subvalid" alt=""/>
        <img src="res/img/default/icon/swgood.svg" id="subgood" alt=""/>
        <img src="res/img/default/icon/swwrong.svg" id="subwrong" alt=""/>
    </div>
    
    
    <div id="help" ontouchstart="$(this).next().show();event.preventDefault();" onclick="$(this).next().show();">
        <img src="res/img/default/icon/about.svg" alt=""/></div>
        
    <div id="phelp" ontouchstart="$(this).hide();event.preventDefault();" onclick="$(this).hide();"><div>
    </div></div>
    
    <div id="effects">
        <div id="good"><img src="res/img/default/popup/good01.svg" alt=""/></div>
        <div id="wrong"><img src="res/img/default/popup/wrong01.svg" alt=""/></div>
    </div>

    <div id="splashex" ontouchstart="$(this).hide().closest('.operation').operation('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.operation').operation('next');"><div>
            <h1 id="label">Operation</h1>
            <p id="guide"></p>
    </div></div>

</div>

<div>
	<div id="isboard"></div>
		
	<div id="isend"></div>
		
	<div id="isthumbnails">
		<div id="isthumbhelper"
			ontouchstart="$(this).closest('.impress').impress('thumbnail');event.preventDefault();"
			onclick="$(this).closest('.impress').impress('thumbnail');"></div>
		<div id="isthumbslides"></div>
		<div id="thumbleft" class="arrow"
			ontouchstart="$(this).closest('.impress').impress('arrow',-1);event.preventDefault();"
			onclick="$(this).closest('.impress').impress('arrow',-1);">&lt;</div>
		<div id="thumbright" class="arrow"
			ontouchstart="$(this).closest('.impress').impress('arrow',1);event.preventDefault();"
			onclick="$(this).closest('.impress').impress('arrow',1);">&gt;</div>
	</div>


    <div id="g_splash"
		ontouchstart="$(this).hide().closest('.impress').impress('next');event.preventDefault();"
        onclick="$(this).hide().closest('.impress').impress('next');"><div>
        <h1 id="label"></h1>
    </div></div>
</div>

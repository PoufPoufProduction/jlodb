<div class="main">

    <div id="board">
        <div id="data"></div>
        <div id="exercice"><div><div id="tag"><div></div></div><div id="content"></div></div></div>
    </div>

    <div id="submit" ontouchstart="$(this).closest('.toggleswitch').toggleswitch('valid');event.preventDefault();"
                     onclick="$(this).closest('.toggleswitch').toggleswitch('valid');">
        <img src="res/img/default/icon/swvalid.svg" id="subvalid" alt=""/>
        <img src="res/img/default/icon/swgood.svg" id="subgood" alt=""/>
        <img src="res/img/default/icon/swwrong.svg" id="subwrong" alt=""/>
    </div>

    <div id="effects">
        <div id="good"><img src="res/img/default/popup/good01.svg" alt=""/></div>
        <div id="wrong"><img src="res/img/default/popup/wrong01.svg" alt=""/></div>
    </div>

    <div id="splashex" ontouchstart="$(this).hide().closest('.toggleswitch').toggleswitch('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.toggleswitch').toggleswitch('next');"><div>
        <div id="default">
            <h1 id="label">toggleswitch</h1>
            <p id="guide" class="guide"></p>
        </div>
        <div id="search">
            <h1 id="label_search">search</h1>
            <p id="guide_search" class="guide"></p>
        </div>
        <div id="diff7">
            <h1 id="label_diff7">differences</h1>
            <p id="guide_diff7" class="guide"></p>
            <p id="guide_diff7b"></p>
        </div>
    </div>

</div>

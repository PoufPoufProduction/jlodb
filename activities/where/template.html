<div class="svg">
    <div id="keypad"></div>
    <div id="comment"><div></div></div>
    <div id="values"><ul></ul></div>
    <div id="effects">
        <div id="good"><img src="res/img/default/popup/good01.svg"/></div>
        <div id="wrong"><img src="res/img/default/popup/wrong01.svg"/></div>
    </div>

    <div id="submit" ontouchstart="$(this).closest('.where').where('submit');event.preventDefault();"
                     onclick="$(this).closest('.where').where('submit');">
        <img src="res/img/default/icon/swvalid.svg" id="subvalid"/>
        <img src="res/img/default/icon/swgood.svg"  id="subgood"/>
        <img src="res/img/default/icon/swwrong.svg" id="subwrong"/>
    </div>

    <div id="splashex" ontouchstart="$(this).hide().closest('.where').where('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.where').where('next');"><div>
            <h1 id="label"></h1>
            <p id="guide"></p>
    </div></div>
</div>

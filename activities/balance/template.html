<div>

    <div id="besvg"></div>
    <div id="becalc" class="bebutton" ontouchstart="$(this).closest('.balance').balance('calc');event.preventDefault();"
                                  onclick="$(this).closest('.balance').balance('calc');">
        <img src="res/img/svginventoryicons/hardware/calculator01.svg" alt=""/></div>
    <div id="befill" class="bebutton" ontouchstart="$(this).closest('.balance').balance('fill');event.preventDefault();"
                                  onclick="$(this).closest('.balance').balance('fill');">
        <img src="res/img/svginventoryicons/action/gears01.svg" alt=""/></div>

    <div id="becalculator">
        <table>
            <tr><td colspan="3"><div id="bescreen" class="movepanel">0</div></td></tr>
            <tr>
                <td ontouchstart="$(this).closest('.balance').balance('key', 7, this);event.preventDefault();"
                    onclick="$(this).closest('.balance').balance('key', 7, this);" class="g_bluekey">7</td>
                <td ontouchstart="$(this).closest('.balance').balance('key', 8, this);event.preventDefault();"
                    onclick="$(this).closest('.balance').balance('key', 8, this);" class="g_bluekey">8</td>
                <td ontouchstart="$(this).closest('.balance').balance('key', 9, this);event.preventDefault();"
                    onclick="$(this).closest('.balance').balance('key', 9, this);" class="g_bluekey">9</td>
            </tr>
            <tr>
                <td ontouchstart="$(this).closest('.balance').balance('key', 4, this);event.preventDefault();"
                    onclick="$(this).closest('.balance').balance('key', 4, this);" class="g_bluekey">4</td>
                <td ontouchstart="$(this).closest('.balance').balance('key', 5, this);event.preventDefault();"
                    onclick="$(this).closest('.balance').balance('key', 5, this);" class="g_bluekey">5</td>
                <td ontouchstart="$(this).closest('.balance').balance('key', 6, this);event.preventDefault();"
                    onclick="$(this).closest('.balance').balance('key', 6, this);" class="g_bluekey">6</td>
            </tr>
            <tr>
                <td ontouchstart="$(this).closest('.balance').balance('key', 1, this);event.preventDefault();"
                    onclick="$(this).closest('.balance').balance('key', 1, this);" class="g_bluekey">1</td>
                <td ontouchstart="$(this).closest('.balance').balance('key', 2, this);event.preventDefault();"
                    onclick="$(this).closest('.balance').balance('key', 2, this);" class="g_bluekey">2</td>
                <td ontouchstart="$(this).closest('.balance').balance('key', 3, this);event.preventDefault();"
                    onclick="$(this).closest('.balance').balance('key', 3, this);" class="g_bluekey">3</td>
            </tr>
            <tr>
                <td ontouchstart="$(this).closest('.balance').balance('key', 0, this);event.preventDefault();"
                    onclick="$(this).closest('.balance').balance('key', 0, this);" colspan="2" class="g_bluekey">0</td>
                <td ontouchstart="$(this).closest('.balance').balance('key', 'c', this);event.preventDefault();"
                    onclick="$(this).closest('.balance').balance('key', 'c', this);" class="g_bluekey">
                        <div class="icon" style="margin:0 auto;"><img src="res/img/default/white/cancel02.svg" alt=""/></div>
                </td>
            </tr>
            <tr>
                <td ontouchstart="$(this).closest('.balance').balance('key', 'v', this);event.preventDefault();"
                    onclick="$(this).closest('.balance').balance('key', 'v', this);" colspan="3" class="g_bluekey">
                        <div class="icon" style="margin:0 auto;"><img src="res/img/default/white/valid02.svg" alt=""/></div>
                </td>
            </tr>
        </table>
    </div>

    <div class="g_anim12 g_anoloop g_aflash"><div><img src="res/img/default/anim/touch01.svg"/></div></div>
	
    <div id="g_effects">
        <div id="g_egood"><img src="res/img/default/popup/good01.svg" alt=""/></div>
        <div id="g_ewrong"><img src="res/img/default/popup/wrong01.svg" alt=""/></div>
    </div>

    <div id="g_splash" ontouchstart="$(this).hide().closest('.balance').balance('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.balance').balance('next');"><div>
        <h1 id="label"></h1>
    </div></div>

</div>

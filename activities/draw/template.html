<div>

    <div id="dwboard"></div>
    <div id="dwmenu">
		
        <div class="dwcolumn right">
            <div class="dwpanel action">
                <div class="icon a" id="g_submit"><img src="res/img/default/icon/valid01.svg" alt=""/></div>
            </div>
        </div>
		
        <div class="dwcolumn">
            <div class="dwpanel action">
                <div class="icon s" id="path"><img src="res/img/icon/geometry/path03.svg" alt=""/></div>
                <div class="icon" id="circle"><img src="res/img/icon/geometry/circle03.svg" alt=""/></div>
                <div class="icon" id="line"><img src="res/img/icon/geometry/line03.svg" alt=""/></div>
                <div class="icon" id="rect"><img src="res/img/icon/geometry/rectangle03.svg" alt=""/></div>
            </div>
            <div class="dwpanel action">
                <div class="icon" id="dot1"><img src="res/img/icon/geometry/dot01.svg" alt=""/></div>
                <div class="icon s" id="dot2"><img src="res/img/icon/geometry/dot02.svg" alt=""/></div>
                <div class="icon" id="dot3"><img src="res/img/icon/geometry/dot03.svg" alt=""/></div>
                <div class="icon" id="dot4"><img src="res/img/icon/geometry/dot04.svg" alt=""/></div>
            </div>
        </div>
        <div class="dwcolumn action">
            <div class="dwpanel">
                <div class="icon s" id="black" style="background-color:black;"></div>
                <div class="icon" id="red" style="background-color:red;"></div>
                <div class="icon" id="blue" style="background-color:blue;"></div>
                <div class="icon" id="green" style="background-color:green;"></div>
            </div>
            <div class="dwpanel">
                <div class="icon" id="white" style="background-color:white;"></div>
                <div class="icon" id="cyan" style="background-color:cyan;"></div>
                <div class="icon" id="yellow" style="background-color:yellow;"></div>
                <div class="icon" id="purple" style="background-color:purple;"></div>
            </div>
        </div>
        <div class="dwcolumn">
            <div class="dwpanel action">
                <div class="icon a d" id="prev"><img src="res/img/default/control/left01.svg" alt=""/></div>
                <div class="icon a d" id="next"><img src="res/img/default/control/right01.svg" alt=""/></div>
                <div class="icon a" id="clear">C</div>
            </div>
        </div>
    </div>

    <div id="g_splash" ontouchstart="$(this).hide().closest('.draw').draw('next');event.preventDefault();"
                       onclick="$(this).hide().closest('.draw').draw('next');"><div>
        <h1 id="label"></h1>
    </div></div>

</div>

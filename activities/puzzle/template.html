<div>
    <div id="petxt"><div></div></div>
    <div id="instructions" class="low"><div><div id="tag"></div><div id="content"></div></div></div>

    <div id="peboard"></div>

    <div id="submit" ontouchstart="$(this).closest('.puzzle').puzzle('submit');event.preventDefault();"
                     onclick="$(this).closest('.puzzle').puzzle('submit');">
        <img src="res/img/default/icon/swvalid.svg" id="valid" alt=""/>
        <img src="res/img/default/icon/swgood.svg" id="good" alt=""/>
        <img src="res/img/default/icon/swwrong.svg" id="wrong" alt=""/>
    </div>
	
    <div id="effects">
        <div id="good"><img src="res/img/default/popup/good01.svg" alt=""/></div>
        <div id="wrong"><img src="res/img/default/popup/wrong01.svg" alt=""/></div>
    </div>

    <div id="splashex" ontouchstart="$(this).hide().closest('.puzzle').puzzle('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.puzzle').puzzle('next');"><div>
        <h1 id="label"></h1>
    </div></div>

</div>

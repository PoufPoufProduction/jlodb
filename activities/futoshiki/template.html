<div id="main">

    <div id="board">
    </div>

    <div id="menu">
        <div id="buttons">
            <div class="bg s">
                <div class="icon" ontouchstart="$(this).closest('.futoshiki').futoshiki('mode',this,true);event.preventDefault();"
                                  onclick="$(this).closest('.futoshiki').futoshiki('mode',this,true);">
                    <img src="res/img/svginventoryicons/pencil/pen01.svg"/></div>
            </div>
            <div class="bg">
                <div class="icon" ontouchstart="$(this).closest('.futoshiki').futoshiki('mode',this,false);event.preventDefault();"
                                  onclick="$(this).closest('.futoshiki').futoshiki('mode',this,false);">
                    <img src="res/img/svginventoryicons/pencil/pencil01.svg"/></div>
            </div>
        </div>
    </div>

    <div id="keypad">
        <div id="bg1"></div>
        <div class="k" id="key0"> </div>
        <div class="k" id="key1">1</div>
        <div class="k" id="key2">2</div>
        <div class="k" id="key3">3</div>
        <div class="k" id="key4">4</div>
        <div class="k" id="key5">5</div>
        <div class="k" id="key6">6</div>
        <div class="k" id="key7">7</div>
        <div class="k" id="key8">8</div>
        <div class="k" id="key9">9</div>
    </div>

    <div id="submit" ontouchstart="$(this).closest('.futoshiki').futoshiki('valid');event.preventDefault();"
                     onclick="$(this).closest('.futoshiki').futoshiki('valid');">
        <img src="res/img/default/icon/swvalid.svg"/>
    </div>

    <div id="splashex" ontouchstart="$(this).hide().closest('.futoshiki').futoshiki('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.futoshiki').futoshiki('next');"><div>
            <h1 id="label"></h1>
            <p id="guide"></p>
            <p id="guide2"></p>
    </div></div>

</div>

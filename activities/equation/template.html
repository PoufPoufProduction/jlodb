<div>
    <div id="enfigure"></div>
    <div id="ensvg"></div>
    <div id="instructions" onclick="$(this).closest('.equation').equation('dump');"></div>
    <div id="submit" ontouchstart="$(this).closest('.equation').equation('submit');event.preventDefault();"
                     onclick="$(this).closest('.equation').equation('submit');">
        <img src="res/img/default/icon/swvalid.svg" id="valid" alt=""/>
        <img src="res/img/default/icon/swgood.svg" id="good" alt=""/>
        <img src="res/img/default/icon/swwrong.svg" id="wrong" alt=""/>
    </div>

    <div id="help" ontouchstart="$(this).next().show();event.preventDefault();" onclick="$(this).next().show();">
        <img src="res/img/default/icon/about.svg" alt=""/></div>
        
    <div id="phelp"><div>
        <div id="hcontent"></div>
        <div id="hquit" class="icon" ontouchstart="$(this).parent().parent().hide();event.preventDefault();"
                                     onclick="$(this).parent().parent().hide();">
            <img src="res/img/default/icon/nw_quit01.svg" alt=""/>
        </div>
        <div id="hhr"></div>
        <div id="helpers">
        <div class="help all" id="h0ad"><img src="res/img/help/equation/0ad.svg" alt=""/></div>
        <div class="help all" id="h0mu"><img src="res/img/help/equation/0mu.svg" alt=""/></div>
        <div class="help all" id="h0di"><img src="res/img/help/equation/0di.svg" alt=""/></div>
        <div class="help all" id="h1mu"><img src="res/img/help/equation/1mu.svg" alt=""/></div>
        <div class="help all" id="h1di"><img src="res/img/help/equation/1di.svg" alt=""/></div>
        <div class="help decompose" id="hdec"><img src="res/img/help/equation/dec.svg" alt=""/></div>
        <div class="help minus1" id="hdecn"><img src="res/img/help/equation/decn.svg" alt=""/></div>
        <div class="help move1" id="had"><img src="res/img/help/equation/ad.svg" alt=""/></div>
        <div class="help addition" id="hauto"><img src="res/img/help/equation/auto.svg" alt=""/></div>
        <div class="help target1" id="h1new"><img src="res/img/help/equation/1new.svg" alt=""/></div>
        <div class="help target2" id="h1fr"><img src="res/img/help/equation/1fr.svg" alt=""/></div>
        <div class="help fraction" id="hfrad"><img src="res/img/help/equation/frad.svg" alt=""/></div>
        <div class="help fraction" id="hfrmu"><img src="res/img/help/equation/frmu.svg" alt=""/></div>
        <div class="help" id="hfrs"><img src="res/img/help/equation/frs.svg" alt=""/></div>
        <div class="help" id="hfrup"><img src="res/img/help/equation/frup.svg" alt=""/></div>
        <div class="help move4" id="haddbra"><img src="res/img/help/equation/addbra.svg" alt=""/></div>
        <div class="help delbracket" id="hbra"><img src="res/img/help/equation/bra.svg" alt=""/></div>
        <div class="help bracket" id="hdist"><img src="res/img/help/equation/dist.svg" alt=""/></div>
        <div class="help target2" id="hfact"><img src="res/img/help/equation/fact.svg" alt=""/></div>
        <div class="help" id="huser"><img src="res/img/help/equation/user.svg" alt=""/></div>
        <div class="help jump" id="hjump"><img src="res/img/help/equation/jump.svg" alt=""/></div>
        <div class="help" id="heqa"><img src="res/img/help/equation/eqa.svg" alt=""/></div>
        <div class="help" id="heqd"><img src="res/img/help/equation/eqd.svg" alt=""/></div>
        <div class="help" id="heqm"><img src="res/img/help/equation/eqm.svg" alt=""/></div>
        <div class="help equ" id="heq2add"><img src="res/img/help/equation/eq2add.svg" alt=""/></div>
        <div class="help equ" id="heq2rep"><img src="res/img/help/equation/eq2rep.svg" alt=""/></div>
        <div class="help"></div>
        <div class="help"></div>
        <div class="help"></div>
        <div class="help"></div>
        </div>
    </div></div>

    <div id="effects">
        <div id="good"><img src="res/img/default/popup/good01.svg" alt=""/></div>
        <div id="wrong"><img src="res/img/default/popup/wrong01.svg" alt=""/></div>
    </div>
    
    <div id="output" style="width:16em; height:1em;top:0; left:0; position:absolute; background-color:white;opacity:0.8;text-align:center;display:none;"></div>

    <div id="error"><div></div></div>

    <div id="splashex" ontouchstart="$(this).hide().closest('.equation').equation('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.equation').equation('next');"><div>
        <h1 id="label"></h1>
    </div></div>
</div>

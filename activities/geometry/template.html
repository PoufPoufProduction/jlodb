<div>
    <div id="buttons">
        <div id="actions">
            <table>
                <tr><td><div id="segment" class="action a2" onclick="$(this).closest('.geometry').geometry('click', this);"
                             ontouchstart="$(this).closest('.geometry').geometry('click', this);event.preventDefault();" >
                            <img src="res/img/icon/geometry/segment.svg" alt=""/></div></td>
                    <td><div id="line" class="action" onclick="$(this).closest('.geometry').geometry('click', this);"
                             ontouchstart="$(this).closest('.geometry').geometry('click', this);event.preventDefault();">
                            <img src="res/img/icon/geometry/line.svg" alt=""/></div></td> </tr>
                <tr><td><div id="circle" class="action a2" onclick="$(this).closest('.geometry').geometry('click', this);"
                             ontouchstart="$(this).closest('.geometry').geometry('click', this);event.preventDefault();">
                            <img src="res/img/icon/geometry/circle.svg" alt=""/></div></td>
                    <td><div id="bisector" class="action a2" onclick="$(this).closest('.geometry').geometry('click', this);"
                             ontouchstart="$(this).closest('.geometry').geometry('click', this);event.preventDefault();">
                            <img src="res/img/icon/geometry/bisector.svg" alt=""/></div></td></tr>
                <tr><td><div id="intersection" class="action" onclick="$(this).closest('.geometry').geometry('click', this);"
                             ontouchstart="$(this).closest('.geometry').geometry('click', this);event.preventDefault();">
                            <img src="res/img/icon/geometry/intersection.svg" alt=""/></div></td>
                    <td><div id="midpoint" class="action" onclick="$(this).closest('.geometry').geometry('click', this);"
                             ontouchstart="$(this).closest('.geometry').geometry('click', this);event.preventDefault();">
                            <img src="res/img/icon/geometry/midpoint.svg" alt=""/></div></td></tr>
                <tr><td><div id="parallel" class="action a2" onclick="$(this).closest('.geometry').geometry('click', this);"
                             ontouchstart="$(this).closest('.geometry').geometry('click', this);event.preventDefault();">
                            <img src="res/img/icon/geometry/parallel.svg" alt=""/></div></td>
                    <td><div id="perpendicular" class="action a2" onclick="$(this).closest('.geometry').geometry('click', this);"
                             ontouchstart="$(this).closest('.geometry').geometry('click', this);event.preventDefault();">
                            <img src="res/img/icon/geometry/perpendicular.svg" alt=""/></div></td></tr>
                <tr><td><div id="stroke" class="simple" onclick="$(this).closest('.geometry').geometry('stroke', this);"
                             ontouchstart="$(this).closest('.geometry').geometry('click', this);event.preventDefault();">
                            <img src="res/img/numbers/dice/dice01big.svg" alt=""/></div></td>
                    <td><div id="color" class="simple" onclick="$(this).closest('.geometry').geometry('color', this);"
                             ontouchstart="$(this).closest('.geometry').geometry('click', this);event.preventDefault();">
                        <div></div></div></td></tr>
                <tr><td><div class="action" id="info" onclick="$(this).closest('.geometry').geometry('cancel');"
                             ontouchstart="$(this).closest('.geometry').geometry('cancel');event.preventDefault();">
                            <div id="nbelts"></div><div id="cancel"><img src="res/img/default/control/left02.svg" alt=""/></div></div></td>
                    <td><div class="action a2" id="about" onclick="$(this).closest('.geometry').find('#help').show();"
                             ontouchstart="$(this).closest('.geometry').find('#help').show();"><img src="res/img/default/white/about.svg" alt="?"/></div></td></tr>
            </table>
        </div>
        <div id="log"></div>
    </div>

    <div id="boardframe"><div id="board"></div></div>

    <div id="text">
        <div id="statement"></div>
        <table id="objectives">
        </table>
    </div>
    
    <div id="zoom"></div>
	
	<div id="help"><div class="icon" onclick="$(this).closest('#help').hide();"
                        ontouchstart="$(this).closest('#help').hide();">
		<div>
			<div class="ehelp">
				<div class="icon"><img src="res/img/icon/geometry/segment.svg" alt=""/></div>
				<div class="label" id="hseg"></div>
			</div>
			<div class="ehelp">
				<div class="icon"><img src="res/img/icon/geometry/line.svg" alt=""/></div>
				<div class="label" id="hlin"></div>
			</div>
			<div class="ehelp">
				<div class="icon"><img src="res/img/icon/geometry/circle.svg" alt=""/></div>
				<div class="label" id="hcir"></div>
			</div>
			<div class="ehelp">
				<div class="icon"><img src="res/img/icon/geometry/bisector.svg" alt=""/></div>
				<div class="label" id="hbis"></div>
			</div>
			<div class="ehelp">
				<div class="icon"><img src="res/img/icon/geometry/intersection.svg" alt=""/></div>
				<div class="label" id="hint"></div>
			</div>
			<div class="ehelp">
				<div class="icon"><img src="res/img/icon/geometry/midpoint.svg" alt=""/></div>
				<div class="label" id="hmid"></div>
			</div>
			<div class="ehelp">
				<div class="icon"><img src="res/img/icon/geometry/parallel.svg" alt=""/></div>
				<div class="label" id="hpar"></div>
			</div>
			<div class="ehelp">
				<div class="icon"><img src="res/img/icon/geometry/perpendicular.svg" alt=""/></div>
				<div class="label" id="hper"></div>
			</div>
			<div class="ehelp">
				<div class="icon"><img src="res/img/numbers/dice/dice01big.svg" alt=""/></div>
				<div class="label" id="hsty"></div>
			</div>
			<div class="ehelp">
				<div class="icon" style="background-color:rgb(53,34,34)"></div>
				<div class="label" id="hcol"></div>
			</div>
			<div id="hwar"></div>
		</div>
	</div></div>
    
    <div id="cancel2" onclick="$(this).closest('.geometry').geometry('cancel');"
                      ontouchstart="$(this).closest('.geometry').geometry('cancel');event.preventDefault();">
        <img src="res/img/default/control/left02.svg" alt=""/></div>

    <div id="splashex" ontouchstart="$(this).hide().closest('.geometry').geometry('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.geometry').geometry('next');"><div>
        <div id="splash_default">
            <h1 id="label">geometry</h1>
            <div id="guide" class="guide"></div>
            <div id="guide2" class="guide"></div>
            <div id="gnote"></div>
        </div>
        <div id="splash_dots">
            <h1 id="label_dots">dots</h1>
            <div id="guide_dots"></div>
        </div>
    </div></div>

</div>

<div>
	<div id="background"></div>
    <div id="board">
        <div id="header" class="bar"></div>
        <div id="footer" class="bar"></div>
        <div id="people">
            <div id="postman" class="dealer"><img src="res/img/ppvc/postman01.svg" alt=""/></div>
            <div id="client01" class="dealer"><img src="res/img/ppvc/cyclist01.svg" alt=""/></div>
            <div id="client02" class="dealer"><img src="res/img/ppvc/weirdo01.svg" alt=""/></div>
            <div id="client03" class="dealer"><img src="res/img/ppvc/geek01.svg" alt=""/></div>
            <div id="client04" class="dealer"><img src="res/img/ppvc/worker01.svg" alt=""/></div>
            <div id="client05" class="dealer"><img src="res/img/ppvc/pop01.svg" alt=""/></div>
            <div id="client06" class="dealer"><img src="res/img/ppvc/girl01.svg" alt=""/></div>
            <div id="client07" class="dealer"><img src="res/img/ppvc/lizzie01.svg" alt=""/></div>
            <div id="client08" class="dealer"><img src="res/img/ppvc/lottie01.svg" alt=""/></div>
        </div>
        <div id="psketchbook" class="pstack">
            <svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" version="1.0" width="100%" height="100%" viewBox="0 0 640 640" style="display:inline"><defs><style>path {stroke:black;fill:none;stroke-width:2;}circle {fill:black;}</style></defs></svg>
            <div id="clear" ontouchstart="$(this).closest('.shop').shop('clear');event.preventDefault();event.stopPropagation();"
                            onmousedown="$(this).closest('.shop').shop('clear');event.stopPropagation();">
                <img src="res/img/svginventoryicons/pencil/eraser01.svg" alt=""/></div>
        </div>

        <div id="pinvoice" class="pstack"><div>
            <div class="header">
                <div id="slabel">Produit</div>
                <div id="sprice">Prix</div>
                <div id="squantity">Quantit√©</div>
                <div id="stotal">Total</div>
            </div>
            <div id="content"></div>
            <div class="footer">
                <div class="line">
                    <div id="stotal" class="total">Total</div>
                    <div class="cell a">0</div>
                </div>
            </div>
            <div id="svalid" ontouchstart="$(this).closest('.shop').shop('confirm');event.preventDefault();"
                        onclick="$(this).closest('.shop').shop('confirm');"><div><img src="res/img/default/icon/valid02.svg" alt=""/></div></div>
        </div></div>

        <div id="clientsales"></div>

        <div id="pwallet" class="panel wallet pstack"><div></div></div>
        <div id="pchange" class="panel wallet pstack"><div><div id="pmask"></div></div></div>
        <div id="pmoney" class="panel wallet pstack"><div>
            <div id="pvalid" ontouchstart="$(this).closest('.shop').shop('valid');event.preventDefault();"
                        onclick="$(this).closest('.shop').shop('valid');"><img src="res/img/default/icon/valid02.svg" alt=""/></div>
        </div></div>
        <div id="pcalculator" class="panel pstack">
            <table>
                <tr><td colspan="3"><div id="screen" class="movepanel">0</div></td></tr>
                <tr>
                    <td ontouchstart="$(this).closest('.shop').shop('key', 7, this);event.preventDefault();"
                        onclick="$(this).closest('.shop').shop('key', 7, this);" class="bluekeypad">7</td>
                    <td ontouchstart="$(this).closest('.shop').shop('key', 8, this);event.preventDefault();"
                        onclick="$(this).closest('.shop').shop('key', 8, this);" class="bluekeypad">8</td>
                    <td ontouchstart="$(this).closest('.shop').shop('key', 9, this);event.preventDefault();"
                        onclick="$(this).closest('.shop').shop('key', 9, this);" class="bluekeypad">9</td>
                </tr>
                <tr>
                    <td ontouchstart="$(this).closest('.shop').shop('key', 4, this);event.preventDefault();"
                        onclick="$(this).closest('.shop').shop('key', 4, this);" class="bluekeypad">4</td>
                    <td ontouchstart="$(this).closest('.shop').shop('key', 5, this);event.preventDefault();"
                        onclick="$(this).closest('.shop').shop('key', 5, this);" class="bluekeypad">5</td>
                    <td ontouchstart="$(this).closest('.shop').shop('key', 6, this);event.preventDefault();"
                        onclick="$(this).closest('.shop').shop('key', 6, this);" class="bluekeypad">6</td>
                </tr>
                <tr>
                    <td ontouchstart="$(this).closest('.shop').shop('key', 1, this);event.preventDefault();"
                        onclick="$(this).closest('.shop').shop('key', 1, this);" class="bluekeypad">1</td>
                    <td ontouchstart="$(this).closest('.shop').shop('key', 2, this);event.preventDefault();"
                        onclick="$(this).closest('.shop').shop('key', 2, this);" class="bluekeypad">2</td>
                    <td ontouchstart="$(this).closest('.shop').shop('key', 3, this);event.preventDefault();"
                        onclick="$(this).closest('.shop').shop('key', 3, this);" class="bluekeypad">3</td>
                </tr>
                <tr>
                    <td ontouchstart="$(this).closest('.shop').shop('key', 0, this);event.preventDefault();"
                        onclick="$(this).closest('.shop').shop('key', 0, this);" class="bluekeypad">0</td>
                    <td ontouchstart="$(this).closest('.shop').shop('key', '.', this);event.preventDefault();"
                        onclick="$(this).closest('.shop').shop('key', '.', this);" class="bluekeypad">.</td>
                    <td ontouchstart="$(this).closest('.shop').shop('key', 'c', this);event.preventDefault();"
                        onclick="$(this).closest('.shop').shop('key', 'c', this);" class="bluekeypad">
                            <div class="icon" style="margin:0 auto;"><img src="res/img/default/white/cancel02.svg" alt=""/></div>
                    </td>
                </tr>
                <tr>
                    <td ontouchstart="$(this).closest('.shop').shop('key', 'v', this);event.preventDefault();"
                        onclick="$(this).closest('.shop').shop('key', 'v', this);" colspan="3" class="bluekeypad">
                            <div class="icon" style="margin:0 auto;"><img src="res/img/default/white/valid02.svg" alt=""/></div>
                    </td>
                </tr>
            </table>
        </div>

        <div id="pbill" class="pstack"><div>
            <div class="header f"></div>
            <div class="title f"></div>
            <div class="date f"></div>
            <div class="topay f"></div><div id="billval" class="cell"></div>
            <div class="footer f"></div>
			<div id="payed"></div>
        </div></div>


        <div id="menu">
            <div id="calculator" class="tab" onclick="$(this).closest('.shop').shop('menu','calculator');"
                    ontouchstart="$(this).closest('.shop').shop('menu','calculator');event.preventDefault();" >
                <img src="res/img/svginventoryicons/hardware/calculator01.svg" alt=""/></div>
            <div id="wallet" class="tab" onclick="$(this).closest('.shop').shop('menu','wallet');"
                    ontouchstart="$(this).closest('.shop').shop('menu','wallet');event.preventDefault();" >
                <img src="res/img/coin/coins.svg" alt=""/></div>
            <div id="change" class="tab" onclick="$(this).closest('.shop').shop('menu','change');"
                    ontouchstart="$(this).closest('.shop').shop('menu','change');event.preventDefault();" >
                <img src="res/img/coin/coin1.svg" alt=""/></div>
            <div id="sketchbook" class="tab" onclick="$(this).closest('.shop').shop('menu','sketchbook');"
                    ontouchstart="$(this).closest('.shop').shop('menu','sketchbook');event.preventDefault();" >
                <img src="res/img/svginventoryicons/book/sketchbook01.svg" alt=""/></div>
			<div id="phelp" class="tab" onclick="$(this).closest('.shop').find('#help').show();event.stopPropagation();"
    ontouchstart="$(this).closest('.shop').find('#help').show();event.stopPropagation();event.preventDefault();">
				<img src="res/img/default/white/help01.svg" alt="?"/>
			</div>
        </div>


        <div id="bubbles" class="overflow" onclick="$(this).closest('.shop').shop('bubbles');"
                          ontouchstart="$(this).closest('.shop').shop('bubbles');event.preventDefault();">
            <div id="owner" class="talk"><div id="pre"></div></div>
            <div id="client" class="talk"><div id="pre"></div></div>
        </div>
		
		<div id="good" class="fx icon"><img src="res/img/default/popup/good01.svg" alt=""/></div>
		<div id="wrong" class="fx icon"><img src="res/img/default/popup/wrong01.svg" alt=""/></div>

		
		<div id="help"><div class="icon" onclick="$(this).parent().hide();"
                        ontouchstart="$(this).parent().hide();">
			<div>
				<div class="ehelp">
					<div class="icon"></div>
					<div class="label" id="hpfac"></div>
				</div>
				<div class="ehelp">
					<div class="icon"></div>
					<div class="label" id="hpinv"></div>
				</div>
				<div class="ehelp">
					<div class="icon"><img src="res/img/background/shop/money.svg" alt=""/></div>
					<div class="label" id="hpmon"></div>
				</div>
				<div class="ehelp">
					<div class="icon"><img src="res/img/background/shop/change.svg" alt=""/></div>
					<div class="label" id="hpcha"></div>
				</div>
				<div class="ehelp">
					<div class="icon"><img src="res/img/background/shop/wallet.svg" alt=""/></div>
					<div class="label" id="hpwal"></div>
				</div>
				<div class="ehelp">
					<div class="icon"></div>
					<div class="label" id="hpnon"></div>
				</div>
				<div class="ehelp">
					<div class="icon"><img src="res/img/svginventoryicons/hardware/calculator01.svg" alt=""/></div>
					<div class="label" id="hcal"></div>
				</div>
				<div class="ehelp">
					<div class="icon"><img src="res/img/coin/coins.svg" alt=""/></div>
					<div class="label" id="hwal"></div>
				</div>
				<div class="ehelp">
					<div class="icon"><img src="res/img/coin/coin1.svg" alt=""/></div>
					<div class="label" id="hcha"></div>
				</div>
				<div class="ehelp">
					<div class="icon"><img src="res/img/svginventoryicons/book/sketchbook01.svg" alt=""/></div>
					<div class="label" id="hske"></div>
				</div>
			</div>
			<div id="hwar"></div>
		</div>

    </div>

    <div id="splashex" ontouchstart="$(this).hide().closest('.shop').shop('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.shop').shop('next');"><div>
        <h1 id="label">shop</h1>
        <div id="guide"></div>
    </div></div>

</div>

<div>
    <div id="board"><div></div></div>
    
    <div id="effects">
        <div id="good"><img src="res/img/default/popup/good01.svg" alt=""/></div>
        <div id="wrong"><img src="res/img/default/popup/wrong01.svg" alt=""/></div>
    </div>
	
	<div id="shuffle" class="icon"><div class="icon"><img src="res/img/svginventoryicons/misc/dice01.svg" alt=""/></div></div>
    
    <div id="help" class="icon" ontouchstart="$(this).next().show();event.preventDefault();"
                                onclick="$(this).next().show();">
        <img src="res/img/default/white/about.svg" alt="?"/>
    </div>
    <div id="mask"><div>
        <div id="hint"></div>
        <div>
            <div class="icon" ontouchstart="$(this).closest('.mahjong').mahjong('hint');event.preventDefault();"
                              onclick="$(this).closest('.mahjong').mahjong('hint');"><img src="res/img/default/white/valid.svg" alt=""/></div>
            <div class="icon" ontouchstart="$(this).closest('#mask').hide();event.preventDefault();"
                              onclick="$(this).closest('#mask').hide();"><img src="res/img/default/white/cancel.svg" alt=""/></div>
        </div>
    </div></div>

    <div id="splashex" ontouchstart="$(this).hide().closest('.mahjong').mahjong('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.mahjong').mahjong('next');"><div>
        <h1 id="label"></h1>
        <div id="guide"></div>
    </div></div>
</div>

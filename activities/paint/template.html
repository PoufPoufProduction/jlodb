<div>

    <div id="sources"></div>
    <div id="board"></div>
    <div id="exercice"><div>
        <div id="tag" ontouchstart="$(this).closest('.paint').paint('tag');event.preventDefault();"
                      onclick="$(this).closest('.paint').paint('tag');"></div>
        <div id="content"></div>
    </div></div>

    <div id="effects">
        <div id="good"><img src="res/img/default/popup/good01.svg" alt=""/></div>
        <div id="wrong"><img src="res/img/default/popup/wrong01.svg" alt=""/></div>
    </div>

    <div id="submit" ontouchstart="$(this).closest('.paint').paint('valid');event.preventDefault();"
                     onclick="$(this).closest('.paint').paint('valid');">
        <img src="res/img/default/icon/swvalid.svg" id="subvalid" alt=""/>
        <img src="res/img/default/icon/swgood.svg" id="subgood" alt=""/>
        <img src="res/img/default/icon/swwrong.svg" id="subwrong" alt=""/>
    </div>
    
    <div id="devmode" ontouchstart="$(this).closest('.paint').paint('devmode');event.preventDefault();"
                      onclick="$(this).closest('.paint').paint('devmode');" ><img src="res/img/default/white/snapshot.svg" alt=""/></div>
                      
    <div id="devoutput" ontouchstart="$(this).hide();event.preventDefault();" onclick="$(this).hide();">
        <textarea ontouchstart="$(this).focus();event.stopPropagation();event.preventDefault();"
                  onclick="$(this).focus();event.stopPropagation();"></textarea>
    </div>
    
    
    <div id="legend"></div>


    <div id="splashex" ontouchstart="$(this).hide().closest('.paint').paint('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.paint').paint('next');"><div>
        <div class="text" id="default">
            <h1 id="label">paint</h1>
        </div>
        <div class="text" id="picross">
            <h1 id="pilabel">picross</h1>
        </div>
    </div></div>

</div>

<div>
    <div id="main">
    <div id="output" style="position:absolute;z-index:2000;top:0;left:0;font-size:15px;"></div>
        <div id="menu">
            <div id="header">
                <div class="icon onpopup" id="playmode"></div>
                <div class="icon onpopup" id="hasfog"></div>
            </div>
            <div id="nav"><div>
                <div id="detail">
                    <div id="stats">
                        <div id="portrait">
							<div id="punit"></div>
							<div id="ptype"><img src="res/img/icon/life01.svg"/></div>
							<div id="ptransport">
								<div id="punit0" class="punit" onclick="$(this).closest('.wargames').wargames('transport',0);"
									ontouchstart="$(this).hide().closest('.wargames').wargames('transport',0);event.preventDefault();"></div>
								<div id="punit1" class="punit" onclick="$(this).closest('.wargames').wargames('transport',1);"
									ontouchstart="$(this).hide().closest('.wargames').wargames('transport',1);event.preventDefault();"></div>
							</div>
                        </div>
                        <div id="data">
                            <div class="skill onpopup" id="life"><div class="icon"><img src="res/img/icon/life01.svg"/></div>
                                               <div class="label"></div></div>
                            <div class="skill onpopup" id="munition"><div class="icon"><img src="res/img/icon/munition01.svg"/></div>
                                               <div class="label"></div></div>
                            <div class="skill onpopup" id="attack"><div class="icon"><img src="res/img/icon/attack01.svg"/></div>
                                               <div class="label"></div></div>
                            <div class="skill onpopup" id="armor"><div class="icon"><img src="res/img/icon/armor01.svg"/></div>
                                               <div class="label"></div></div>
                            <div class="skill onpopup" id="vision"><div class="icon"><img src="res/img/icon/vision01.svg"/></div>
                                               <div class="label"></div></div>
                            <div class="skill onpopup" id="move"><div class="icon"><img src="res/img/icon/move01.svg"/></div>
                                               <div class="label"></div></div>
                            <div class="skill onpopup" id="luck"><div class="icon"><img src="res/img/icon/luck01.svg"/></div>
                                               <div class="label"></div></div>
                            <div class="skill onpopup" id="speed"><div class="icon"><img src="res/img/icon/speed01.svg"/></div>
                                               <div class="label"></div></div>
                        </div>
                    </div>
                </div>
                <div id="other"></div>
            </div></div>
        </div>
        <div id="action">
            <div id="board"><div>
                <div id="grounds">
                    <div id="bg" class="tileset"></div>
                    <div id="fogg" class="tileset"></div>
                    <div id="fg" class="tileset"></div>
                    <div id="people"></div>
                    <div id="warning" class="icon fx"><img src="res/img/default/popup/wrong01.svg"/></div>
                    <div id="bing01a" class="icon fx bing"><img src="res/img/effects/bing01.svg"/></div>
                    <div id="bing02a" class="icon fx bang"><img src="res/img/effects/bing02.svg"/></div>
                    <div id="bing01b" class="icon fx bing"><img src="res/img/effects/bing01.svg"/></div>
                    <div id="bing02b" class="icon fx bang"><img src="res/img/effects/bing02.svg"/></div>
                    <div id="pointa" class="icon fx point"><div></div></div>
                    <div id="pointb" class="icon fx point"><div></div></div>
                </div>

               <div id="eleft" class="border"></div><div id="eright"  class="border"></div>
               <div id="etop"  class="border"></div><div id="ebottom" class="border"></div>
            </div></div>
            <div id="footer">
                <div id="zoom"><div id="cursor"></div></div>
            </div>
        </div>
    </div>

    <div id="popups">
        <div id="single" class="mode popup"></div>
        <div id="group" class="mode popup"></div>
        <div id="fog" class="fog popup"></div>
        <div id="nofog" class="fog popup"></div>
        <div id="plife" class="popup"></div>
        <div id="pmunition" class="popup"></div>
        <div id="parmor" class="popup"></div>
        <div id="pattack" class="popup"></div>
        <div id="pmove" class="popup"></div>
        <div id="pvision" class="popup"></div>
        <div id="pluck" class="popup"></div>
        <div id="pspeed" class="popup"></div>
    </div>

    <div id="story">
    </div>

    <div id="splashex" ontouchstart="$(this).hide().closest('.wargames').wargames('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.wargames').wargames('next');"><div>
            <h1 id="label"></h1>
            <div id="guide">
    </div></div>

</div>

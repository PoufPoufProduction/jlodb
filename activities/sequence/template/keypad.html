<div class="keypad">
    <div id="values"><div id="comment"></div><ul></ul></div>
    <div id="board">
        <div id="time" class="time">00:00:00</div>
        <div id="keypad">
            <table>
                <tr><td colspan="3" id="screen" >00</td></tr>
                <tr>
                    <td ontouchstart="$(this).closest('.sequence').sequence('key', 7, this);event.preventDefault();"
                        onclick="$(this).closest('.sequence').sequence('key', 7, this);" class="bluekeypad">7</td>
                    <td ontouchstart="$(this).closest('.sequence').sequence('key', 8, this);event.preventDefault();"
                        onclick="$(this).closest('.sequence').sequence('key', 8, this);" class="bluekeypad">8</td>
                    <td ontouchstart="$(this).closest('.sequence').sequence('key', 9, this);event.preventDefault();"
                        onclick="$(this).closest('.sequence').sequence('key', 9, this);" class="bluekeypad">9</td>
                </tr>
                <tr>
                    <td ontouchstart="$(this).closest('.sequence').sequence('key', 4, this);event.preventDefault();"
                        onclick="$(this).closest('.sequence').sequence('key', 4, this);" class="bluekeypad">4</td>
                    <td ontouchstart="$(this).closest('.sequence').sequence('key', 5, this);event.preventDefault();"
                        onclick="$(this).closest('.sequence').sequence('key', 5, this);" class="bluekeypad">5</td>
                    <td ontouchstart="$(this).closest('.sequence').sequence('key', 6, this);event.preventDefault();"
                        onclick="$(this).closest('.sequence').sequence('key', 6, this);" class="bluekeypad">6</td>
                </tr>
                <tr>
                    <td ontouchstart="$(this).closest('.sequence').sequence('key', 1, this);event.preventDefault();"
                        onclick="$(this).closest('.sequence').sequence('key', 1, this);" class="bluekeypad">1</td>
                    <td ontouchstart="$(this).closest('.sequence').sequence('key', 2, this);event.preventDefault();"
                        onclick="$(this).closest('.sequence').sequence('key', 2, this);" class="bluekeypad">2</td>
                    <td ontouchstart="$(this).closest('.sequence').sequence('key', 3, this);event.preventDefault();"
                        onclick="$(this).closest('.sequence').sequence('key', 3, this);" class="bluekeypad">3</td>
                </tr>
                <tr>
                    <td ontouchstart="$(this).closest('.sequence').sequence('key', 0, this);event.preventDefault();"
                        onclick="$(this).closest('.sequence').sequence('key', 0, this);" class="bluekeypad">0</td>
                    <td ontouchstart="$(this).closest('.sequence').sequence('key', '.', this);event.preventDefault();"
                        onclick="$(this).closest('.sequence').sequence('key', '.', this);" colspan="2" class="bluekeypad">
                            <div class="icon" style="margin:0 auto;"><img src="res/img/icon/cancel2.svg"/></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="effects">
        <div id="good1"><img src="res/img/effects/alert02.svg"/></div>
        <div id="good2"><img src="res/img/effects/alert03.svg"/></div>
        <div id="good5"><img src="res/img/effects/alert04.svg"/></div>
        <div id="good10"><img src="res/img/effects/alert05.svg"/></div>
        <div id="good20"><img src="res/img/effects/alert06.svg"/></div>
        <div id="wrong"><img src="res/img/effects/alert01.svg"/></div>
    </div>
    <div id="splashex" ontouchstart="$(this).hide().closest('.sequence').sequence('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.sequence').sequence('next');">
        <h1 id="label"></h1>
        <div id="guide_keypad" class="guide"></div>
        <p id="guide_time"></p>
        <p id="guide_number"></p>
    </div>
</div>

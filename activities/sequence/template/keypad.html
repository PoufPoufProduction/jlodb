<div class="keypad">
    <div id="sevalues"><div id="seexercice"><div></div></div><ul></ul></div>
    <div id="seboard">
        <div id="setime" class="time"><div id="setimeslider"></div><div id="setimeval">00:00:00</div></div>
        <div id="sekeypad">
            <table>
                <tr><td colspan="3" id="sescreen" ><div ontouchstart="$(this).closest('.sequence').sequence('key', '*', this);event.preventDefault();"
                        onclick="$(this).closest('.sequence').sequence('key', '*', this);">00</div></td></tr>
                <tr>
                    <td ontouchstart="$(this).closest('.sequence').sequence('key', 7, this);event.preventDefault();"
                        onclick="$(this).closest('.sequence').sequence('key', 7, this);" class="g_bluekey"><div>7</div></td>
                    <td ontouchstart="$(this).closest('.sequence').sequence('key', 8, this);event.preventDefault();"
                        onclick="$(this).closest('.sequence').sequence('key', 8, this);" class="g_bluekey"><div>8</div></td>
                    <td ontouchstart="$(this).closest('.sequence').sequence('key', 9, this);event.preventDefault();"
                        onclick="$(this).closest('.sequence').sequence('key', 9, this);" class="g_bluekey"><div>9</div></td>
                </tr>
                <tr>
                    <td ontouchstart="$(this).closest('.sequence').sequence('key', 4, this);event.preventDefault();"
                        onclick="$(this).closest('.sequence').sequence('key', 4, this);" class="g_bluekey"><div>4</div></td>
                    <td ontouchstart="$(this).closest('.sequence').sequence('key', 5, this);event.preventDefault();"
                        onclick="$(this).closest('.sequence').sequence('key', 5, this);" class="g_bluekey"><div>5</div></td>
                    <td ontouchstart="$(this).closest('.sequence').sequence('key', 6, this);event.preventDefault();"
                        onclick="$(this).closest('.sequence').sequence('key', 6, this);" class="g_bluekey"><div>6</div></td>
                </tr>
                <tr>
                    <td ontouchstart="$(this).closest('.sequence').sequence('key', 1, this);event.preventDefault();"
                        onclick="$(this).closest('.sequence').sequence('key', 1, this);" class="g_bluekey"><div>1</div></td>
                    <td ontouchstart="$(this).closest('.sequence').sequence('key', 2, this);event.preventDefault();"
                        onclick="$(this).closest('.sequence').sequence('key', 2, this);" class="g_bluekey"><div>2</div></td>
                    <td ontouchstart="$(this).closest('.sequence').sequence('key', 3, this);event.preventDefault();"
                        onclick="$(this).closest('.sequence').sequence('key', 3, this);" class="g_bluekey"><div>3</div></td>
                </tr>
                <tr>
                    <td id="keydec" class="g_bluekey disable"
                        ontouchstart="if (!$(this).hasClass('disable')) { $(this).closest('.sequence').sequence('key', '.', this);} event.preventDefault();"
                        onclick="if (!$(this).hasClass('disable')) { $(this).closest('.sequence').sequence('key', '.', this); }"><div>.</div></td>
                    <td class="g_bluekey" ontouchstart="$(this).closest('.sequence').sequence('key', 0, this);event.preventDefault();"
                        onclick="$(this).closest('.sequence').sequence('key', 0, this);"><div>0</div></td>
                    <td id="keyneg" class="g_bluekey disable"
                        ontouchstart="if (!$(this).hasClass('disable')) { $(this).closest('.sequence').sequence('key', '-', this);} event.preventDefault();"
                        onclick="if (!$(this).hasClass('disable')) { $(this).closest('.sequence').sequence('key', '-', this); }"><div>-</div></td>
                </tr>
                <tr>
                    <td class="g_bluekey" ontouchstart="$(this).closest('.sequence').sequence('key', '*', this);event.preventDefault();"
                        onclick="$(this).closest('.sequence').sequence('key', '*', this);" colspan="3">
                            <div class="icon" style="margin:0 auto;"><img src="res/img/default/white/cancel02.svg" alt=""/></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="seeffects">
        <div id="good1"><img src="res/img/default/popup/good01.svg" alt=""/></div>
        <div id="good2"><img src="res/img/default/popup/combo02x01.svg" alt=""/></div>
        <div id="good5"><img src="res/img/default/popup/combo05x01.svg" alt=""/></div>
        <div id="good10"><img src="res/img/default/popup/combo10x01.svg" alt=""/></div>
        <div id="good20"><img src="res/img/default/popup/combo20x01.svg" alt=""/></div>
        <div id="wrong"><img src="res/img/default/popup/wrong01.svg" alt=""/></div>
    </div>
    <div id="g_splash" ontouchstart="$(this).hide().closest('.sequence').sequence('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.sequence').sequence('next');"><div>
        <h1 id="label"></h1>
        <div id="guide_time"><img src="res/img/asset/misc/pocketwatch01.svg" alt=""/></div>
        <div id="guide_number"></div>
    </div></div>
</div>

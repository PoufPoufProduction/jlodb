<div>

    <div id="nlboard" class="nlboard">
    </div>
    
    
    <div id="devmode" ontouchstart="$(this).closest('.novel').novel('devmode');event.preventDefault();"
                      onclick="$(this).closest('.novel').novel('devmode');" ><img src="res/img/default/white/snapshot.svg" alt=""/></div>
                      
    <div id="devpanel">
        <div id="devmenu">
            <div id="devvar" ontouchstart="$(this).closest('.novel').novel('devvar');event.preventDefault();"
                             onclick="$(this).closest('.novel').novel('devvar');"></div>
            <div id="devdef" ontouchstart="$(this).closest('.novel').novel('devdef');event.preventDefault();"
                             onclick="$(this).closest('.novel').novel('devdef');"></div>
            <div id="devsto" ontouchstart="$(this).closest('.novel').novel('devsto');event.preventDefault();"
                             onclick="$(this).closest('.novel').novel('devsto');"></div>
            <div id="devimp" ontouchstart="$(this).closest('.novel').novel('devimp');event.preventDefault();"
                             onclick="$(this).closest('.novel').novel('devimp');"></div>
            <div id="devexp" ontouchstart="$(this).closest('.novel').novel('devexp');event.preventDefault();"
                             onclick="$(this).closest('.novel').novel('devexp');"></div>
            <div id="devrun" ontouchstart="$(this).closest('.novel').novel('next');event.preventDefault();"
                             onclick="$(this).closest('.novel').novel('next');"></div>
            <div id="devcon" ontouchstart="$(this).closest('.novel').novel('devcon');event.preventDefault();"
                             onclick="$(this).closest('.novel').novel('devcon');"></div>
                      
            <div id="devexport" class="nlboard"></div>
        </div>
        <div id="devvarpanel" class="devpanel"></div>
        <div id="devdefpanel" class="devpanel"></div>
        <div id="devstopanel" class="devpanel"></div>
        <div id="devimppanel" class="devpanel"><textarea></textarea>
            <div class="menu" ontouchstart="$(this).closest('.novel').novel('import');event.preventDefault();"
                              onclick="$(this).closest('.novel').novel('import');">
                <div class="icon"><img src="res/img/default/white/import.svg" alt=""/></div>
            </div>
        </div>
        <div id="devexppanel" class="devpanel"><textarea></textarea></div>
    </div>

</div>

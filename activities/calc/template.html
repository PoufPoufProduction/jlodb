<div>

    <div id="ccboard">
		<div id="cccontent"></div>
	    <div id="target" ontouchstart="$(this).closest('.calc').calc('cell', 0);event.preventDefault();"
                     onclick="$(this).closest('.calc').calc('cell', 0);">
			<div ontouchstart="$(this).closest('.calc').calc('auto',event);event.preventDefault();"
				onmousedown="$(this).closest('.calc').calc('auto',event);"></div>
		</div>
	
	</div>

    <div id="g_instructions" class="g_ilarge"></div>

    <div id="g_submit" ontouchstart="$(this).closest('.calc').calc('submit');event.preventDefault();"
                     onclick="$(this).closest('.calc').calc('submit');">
        <img src="res/img/default/icon/swvalid.svg" id="g_svalid" alt=""/>
        <img src="res/img/default/icon/swgood.svg" id="g_sgood" alt=""/>
        <img src="res/img/default/icon/swwrong.svg" id="g_swrong" alt=""/>
    </div>



    <div id="ccpanel">
        <div id="cctools">
            <div id="ccpcalc">
                <table>
                    <tr><td colspan="3"><div id="ccscreen" ontouchstart="$(this).closest('.calc').calc('key', 'c', this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 'c', this);"><div>0</div></div></td></tr>
                    <tr><td colspan="3"><div id="ccclean" ontouchstart="$(this).closest('.calc').calc('key', 'c', this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 'c', this);"></div></td></tr>
                    <tr>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 7, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 7, this);" class="g_bluekey"><div>7</div></td>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 8, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 8, this);" class="g_bluekey"><div>8</div></td>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 9, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 9, this);" class="g_bluekey"><div>9</div></td>
                    </tr>
                    <tr>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 4, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 4, this);" class="g_bluekey"><div>4</div></td>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 5, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 5, this);" class="g_bluekey"><div>5</div></td>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 6, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 6, this);" class="g_bluekey"><div>6</div></td>
                    </tr>
                    <tr>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 1, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 1, this);" class="g_bluekey"><div>1</div></td>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 2, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 2, this);" class="g_bluekey"><div>2</div></td>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 3, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 3, this);" class="g_bluekey"><div>3</div></td>
                    </tr>
                    <tr>
                        <td ontouchstart="$(this).closest('.calc').calc('key', '.', this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', '.', this);" class="g_bluekey" id="paddec"><div>.</div></td>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 0, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 0, this);" class="g_bluekey"><div>0</div></td>
                        <td ontouchstart="$(this).closest('.calc').calc('key', '-', this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', '-', this);" class="g_bluekey" id="padneg"><div>-</div></td>
                    </tr>
                </table>
            </div>
            <div id="ccpimg"></div>
            <div id="ccpmath" class="overflow">
                <div id="ccmelts">
                    <div id="ccpick" ontouchstart="$(this).toggleClass('s');event.preventDefault();"
                        onclick="$(this).toggleClass('s');"><span style="font-size:.7em;top:-0.3em;position:relative;"></span></div>
                </div>
                <div id="ccneditor"></div>
            </div>
            <div id="ccptxt"></div>
            <div id="ccpgraph">
                <div id="ccgmenu">
                    <div id="gbar" class="icon"  ontouchstart="$(this).closest('.calc').calc('graph','bar');event.preventDefault();"
                     onclick="$(this).closest('.calc').calc('graph','bar');"><img src="res/img/icon/charts/bar01.svg" alt=""/></div>
                    <div id="gfct" class="icon"  ontouchstart="$(this).closest('.calc').calc('graph','fct');event.preventDefault();"
                     onclick="$(this).closest('.calc').calc('graph','fct');"><img src="res/img/icon/charts/fct01.svg" alt=""/></div>
                </div>
                <div id="ccgvalues">
                    <div class="ccline">
                        <div class="cclabel"><div></div></div>
                        <div class="ccref" id="ref11"
    ontouchstart="$(this).closest('#ccgvalues').find('.ref').removeClass('s');$(this).toggleClass('s');event.preventDefault();"
    onclick="$(this).closest('#ccgvalues').find('.ref').removeClass('s');$(this).toggleClass('s');"></div>
                        <div class="ccref" id="ref12"
    ontouchstart="$(this).closest('#ccgvalues').find('.ref').removeClass('s');$(this).toggleClass('s');event.preventDefault();"
    onclick="$(this).closest('#ccgvalues').find('.ref').removeClass('s');$(this).toggleClass('s');"></div>
                    </div>
                    <div class="ccline">
                        <div class="cclabel"><div></div></div>
                        <div class="ccref" id="ref21"
    ontouchstart="$(this).closest('#ccgvalues').find('.ref').removeClass('s');$(this).toggleClass('s');event.preventDefault();"
    onclick="$(this).closest('#ccgvalues').find('.ref').removeClass('s');$(this).toggleClass('s');"></div>
                        <div class="ccref" id="ref22"
    ontouchstart="$(this).closest('#ccgvalues').find('.ref').removeClass('s');$(this).toggleClass('s');event.preventDefault();"
    onclick="$(this).closest('#ccgvalues').find('.ref').removeClass('s');$(this).toggleClass('s');"></div>
                    </div>
                    <div class="ccline">
                        <div class="cclabel"><div></div></div>
                        <div class="ccref" id="ref31"
    ontouchstart="$(this).closest('#ccgvalues').find('.ref').removeClass('s');$(this).toggleClass('s');event.preventDefault();"
    onclick="$(this).closest('#ccgvalues').find('.ref').removeClass('s');$(this).toggleClass('s');"></div>
                        <div class="ccref" id="ref32"
    ontouchstart="$(this).closest('#ccgvalues').find('.ref').removeClass('s');$(this).toggleClass('s');event.preventDefault();"
    onclick="$(this).closest('#ccgvalues').find('.ref').removeClass('s');$(this).toggleClass('s');"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="cchandle">
            <div class="icon" id="cccancel" ontouchstart="$(this).closest('.calc').calc('cancel');event.preventDefault();"
                              onclick="$(this).closest('.calc').calc('cancel');"><img src="res/img/default/white/cancel02.svg" alt=""/></div>
            <div class="icon" id="ccvalid" ontouchstart="$(this).closest('.calc').calc('valid');event.preventDefault();"
                              onclick="$(this).closest('.calc').calc('valid');"><img src="res/img/default/white/valid02.svg" alt=""/></div>
            <div id="ccmove"></div>
        </div>
        <div id="ccmenu">
            <div class="icon" id="tabcalc" ontouchstart="$(this).closest('.calc').calc('tab', 'ccpcalc', this);event.preventDefault();"
                              onclick="$(this).closest('.calc').calc('tab', 'ccpcalc', this);">
                <img src="res/img/svginventoryicons/hardware/calculator01.svg" alt=""/></div>
            <div class="icon" id="tabimg" ontouchstart="$(this).closest('.calc').calc('tab', 'ccpimg', this);event.preventDefault();"
                              onclick="$(this).closest('.calc').calc('tab', 'ccpimg', this);">
                <img src="res/img/svginventoryicons/hardware/camera01.svg" alt=""/></div>
            <div class="icon" id="tabmath" ontouchstart="$(this).closest('.calc').calc('tab', 'ccpmath', this);event.preventDefault();"
                              onclick="$(this).closest('.calc').calc('tab', 'ccpmath', this);">
                <img src="res/img/svginventoryicons/tool/abacus01.svg" alt=""/></div>
            <div class="icon" id="tabtxt" ontouchstart="$(this).closest('.calc').calc('tab', 'ccptxt', this);event.preventDefault();"
                              onclick="$(this).closest('.calc').calc('tab', 'ccptxt', this);">
                <img src="res/img/svginventoryicons/pencil/pen01.svg" alt=""/></div>
            <div class="icon" id="tabgraph" ontouchstart="$(this).closest('.calc').calc('tab', 'ccpgraph', this);event.preventDefault();"
                              onclick="$(this).closest('.calc').calc('tab', 'ccpgraph', this);">
                <img src="res/img/svginventoryicons/action/gears01.svg" alt=""/></div>
        </div>
    </div>

    <div id="g_effects">
        <div id="g_egood"><img src="res/img/default/popup/good01.svg" alt=""/></div>
        <div id="g_ewrong"><img src="res/img/default/popup/wrong01.svg" alt=""/></div>
    </div>
    
    <div id="g_tbutton"  ontouchstart="$(this).next().show();event.preventDefault();"
                   onclick="$(this).next().show();">
        <img src="res/img/control/tip.svg" alt=""/>
        <div>0</div>
    </div>
            
    <div id="g_tip" ontouchstart="$(this).hide().find('#g_tvalid').hide();event.preventDefault();" onclick="$(this).hide().find('#g_tvalid').hide();"><div>
        <div id="g_tpop"><img src="res/img/default/popup/minus01.svg" alt=""/></div>
        <div class="g_tline g_tnum1" ontouchstart="if ($(this).hasClass('s')) $(this).parent().find('#g_tvalid').show();event.stopPropagation();event.preventDefault();" onclick="if ($(this).hasClass('s')) $(this).parent().find('#g_tvalid').show();event.stopPropagation();">
            <div class="label">1</div>
            <div id="tipc1" class="content"></div>
        </div>
        <div class="g_tline g_tnum2" ontouchstart="if ($(this).hasClass('s')) $(this).parent().find('#g_tvalid').show();event.stopPropagation();event.preventDefault();" onclick="if ($(this).hasClass('s')) $(this).parent().find('#g_tvalid').show();event.stopPropagation();">
            <div class="label">2</div>
            <div id="tipc2" class="content"></div>
        </div>
        <div class="g_tline g_tnum3" ontouchstart="if ($(this).hasClass('s')) $(this).parent().find('#g_tvalid').show();event.stopPropagation();event.preventDefault();" onclick="if ($(this).hasClass('s')) $(this).parent().find('#g_tvalid').show();event.stopPropagation();">
            <div class="label">3</div>
            <div id="tipc3" class="content"></div>
        </div>
        <div id="g_tvalid">
            <div class="icon"
                ontouchstart="$(this).closest('.calc').calc('tip');event.stopPropagation();event.preventDefault();"
                onclick="$(this).closest('.calc').calc('tip');event.stopPropagation();">
                <img src="res/img/default/icon/valid01.svg" alt=""/></div>
            <div class="icon" ontouchstart="$(this).parent().hide();event.stopPropagation();event.preventDefault();" onclick="$(this).parent().hide();event.stopPropagation();"><img src="res/img/default/icon/cancel01.svg" alt=""/></div>
            <div id="tipcc" class="label"></div>
        </div>
    </div></div>

    <div id="g_splash" ontouchstart="$(this).hide().closest('.calc').calc('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.calc').calc('next');"><div>
        <h1 id="label"></h1>
    </div></div>

</div>

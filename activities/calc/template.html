<div>

    <div id="board"><div></div></div>
    <div id="exercice"><div></div></div>

    <div id="submit" ontouchstart="$(this).closest('.calc').calc('submit');event.preventDefault();"
                     onclick="$(this).closest('.calc').calc('submit');">
        <img src="res/img/icon/swvalid.svg" id="subvalid"/>
        <img src="res/img/icon/swgood.svg" id="subgood"/>
        <img src="res/img/icon/swwrong.svg" id="subwrong"/>
    </div>

    <div id="target" ontouchstart="$(this).closest('.calc').calc('cell', 0);event.preventDefault();"
                     onclick="$(this).closest('.calc').calc('cell', 0);">
        <div ontouchstart="$(this).closest('.calc').calc('auto',event);event.preventDefault();"
             onmousedown="$(this).closest('.calc').calc('auto',event);"></div>
    </div>

    <div id="panel">
        <div id="ppanel">
            <div id="pcalc">
                <table>
                    <tr><td colspan="3"><div id="screen"ontouchstart="$(this).closest('.calc').calc('key', 'c', this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 'c', this);">0</div></td></tr>
                    <tr>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 7, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 7, this);" class="bluekeypad">7</td>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 8, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 8, this);" class="bluekeypad">8</td>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 9, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 9, this);" class="bluekeypad">9</td>
                    </tr>
                    <tr>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 4, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 4, this);" class="bluekeypad">4</td>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 5, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 5, this);" class="bluekeypad">5</td>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 6, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 6, this);" class="bluekeypad">6</td>
                    </tr>
                    <tr>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 1, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 1, this);" class="bluekeypad">1</td>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 2, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 2, this);" class="bluekeypad">2</td>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 3, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 3, this);" class="bluekeypad">3</td>
                    </tr>
                    <tr>
                        <td ontouchstart="$(this).closest('.calc').calc('key', '.', this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', '.', this);" class="bluekeypad" id="paddec"><div>.</div></td>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 0, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 0, this);" class="bluekeypad">0</td>
                        <td ontouchstart="$(this).closest('.calc').calc('key', '-', this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', '-', this);" class="bluekeypad" id="padneg"><div>-</div></div>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="pimg"></div>
            <div id="pmath">
                <div id="esource">
                    <div id="echange" ontouchstart="$(this).toggleClass('s');event.preventDefault();"
                        onclick="$(this).toggleClass('s');"><span style="font-size:.7em;top:-0.3em;position:relative;">?</span></div>
                </div>
                <div id="editor"></div>
                <div id="eclear" class="ebutton" ontouchstart="$(this).closest('.calc').calc('clear');event.preventDefault();"
                     onclick="$(this).closest('.calc').calc('clear');">CLEAR</div>
            </div>
            <div id="ptxt"></div>
            <div id="pgraph">
                <div id="graphmenu">
<!--
                    <div id="gpie" class="icon"  ontouchstart="$(this).closest('.calc').calc('graph','pie');event.preventDefault();"
                     onclick="$(this).closest('.calc').calc('graph','pie');"><img src="res/img/charts/pie01.svg"/></div>
-->
                    <div id="gbar" class="icon"  ontouchstart="$(this).closest('.calc').calc('graph','bar');event.preventDefault();"
                     onclick="$(this).closest('.calc').calc('graph','bar');"><img src="res/img/charts/bar01.svg"/></div>
                    <div id="gfct" class="icon"  ontouchstart="$(this).closest('.calc').calc('graph','fct');event.preventDefault();"
                     onclick="$(this).closest('.calc').calc('graph','fct');"><img src="res/img/charts/fct01.svg"/></div>
                </div>
                <div id="graphvalues">
                    <div class="line">
                        <div class="label">X</div>
                        <div class="ref" id="ref11"
    ontouchstart="$(this).closest('#graphvalues').find('.ref').removeClass('s');$(this).toggleClass('s');event.preventDefault();"
    onclick="$(this).closest('#graphvalues').find('.ref').removeClass('s');$(this).toggleClass('s');"></div>
                        <div class="ref" id="ref12"
    ontouchstart="$(this).closest('#graphvalues').find('.ref').removeClass('s');$(this).toggleClass('s');event.preventDefault();"
    onclick="$(this).closest('#graphvalues').find('.ref').removeClass('s');$(this).toggleClass('s');"></div>
                    </div>
                    <div class="line">
                        <div class="label">Y</div>
                        <div class="ref" id="ref21"
    ontouchstart="$(this).closest('#graphvalues').find('.ref').removeClass('s');$(this).toggleClass('s');event.preventDefault();"
    onclick="$(this).closest('#graphvalues').find('.ref').removeClass('s');$(this).toggleClass('s');"></div>
                        <div class="ref" id="ref22"
    ontouchstart="$(this).closest('#graphvalues').find('.ref').removeClass('s');$(this).toggleClass('s');event.preventDefault();"
    onclick="$(this).closest('#graphvalues').find('.ref').removeClass('s');$(this).toggleClass('s');"></div>
                    </div>
                    <div class="line">
                        <div class="label">Z</div>
                        <div class="ref" id="ref31"
    ontouchstart="$(this).closest('#graphvalues').find('.ref').removeClass('s');$(this).toggleClass('s');event.preventDefault();"
    onclick="$(this).closest('#graphvalues').find('.ref').removeClass('s');$(this).toggleClass('s');"></div>
                        <div class="ref" id="ref32"
    ontouchstart="$(this).closest('#graphvalues').find('.ref').removeClass('s');$(this).toggleClass('s');event.preventDefault();"
    onclick="$(this).closest('#graphvalues').find('.ref').removeClass('s');$(this).toggleClass('s');"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="phandle">
            <div class="icon" id="pcancel" ontouchstart="$(this).closest('.calc').calc('cell', 0);event.preventDefault();"
                              onclick="$(this).closest('.calc').calc('cell', 0);"><img src="res/img/icon/cancel2.svg"/></div>
            <div class="icon" id="pvalid" ontouchstart="$(this).closest('.calc').calc('valid');event.preventDefault();"
                              onclick="$(this).closest('.calc').calc('valid');"><img src="res/img/icon/valid2.svg"/></div>
            <div id="escreen"></div>
        </div>
        <div id="pmenu">
            <div class="icon" id="tabcalc" ontouchstart="$(this).closest('.calc').calc('tab', 'pcalc', this);event.preventDefault();"
                              onclick="$(this).closest('.calc').calc('tab', 'pcalc', this);">
                <img src="res/img/svginventoryicons/hardware/calculator01.svg"/></div>
            <div class="icon" id="tabimg" ontouchstart="$(this).closest('.calc').calc('tab', 'pimg', this);event.preventDefault();"
                              onclick="$(this).closest('.calc').calc('tab', 'pimg', this);">
                <img src="res/img/svginventoryicons/hardware/camera01.svg"/></div>
            <div class="icon" id="tabmath" ontouchstart="$(this).closest('.calc').calc('tab', 'pmath', this);event.preventDefault();"
                              onclick="$(this).closest('.calc').calc('tab', 'pmath', this);">
                <img src="res/img/svginventoryicons/tool/abacus01.svg"/></div>
            <div class="icon" id="tabtxt" ontouchstart="$(this).closest('.calc').calc('tab', 'ptxt', this);event.preventDefault();"
                              onclick="$(this).closest('.calc').calc('tab', 'ptxt', this);">
                <img src="res/img/svginventoryicons/pencil/pen01.svg"/></div>
            <div class="icon" id="tabgraph" ontouchstart="$(this).closest('.calc').calc('tab', 'pgraph', this);event.preventDefault();"
                              onclick="$(this).closest('.calc').calc('tab', 'pgraph', this);">
                <img src="res/img/svginventoryicons/action/gears01.svg"/></div>
        </div>
    </div>

    
    <div id="good" class="alert"><img src="res/img/effects/alert02.svg"/></div>
    <div id="wrong" class="alert"><img src="res/img/effects/alert01.svg"/></div>
    
    <div style="position:absolute; top:0; left:3" id="output"></div>

    <div id="splashex" ontouchstart="$(this).hide().closest('.calc').calc('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.calc').calc('next');"><div>
        <h1 id="label"></h1>
        <div id="guide"></div>
    </div></div>

</div>

<div>

    <div id="ccboard">
		<div id="cccontent"></div>
	    <div id="target" ontouchstart="$(this).closest('.calc').calc('cell', 0);event.preventDefault();"
                     onclick="$(this).closest('.calc').calc('cell', 0);">
			<div ontouchstart="$(this).closest('.calc').calc('auto',event);event.preventDefault();"
				onmousedown="$(this).closest('.calc').calc('auto',event);"></div>
		</div>
	
	</div>

    <div id="instructions"></div>

    <div id="submit" ontouchstart="$(this).closest('.calc').calc('submit');event.preventDefault();"
                     onclick="$(this).closest('.calc').calc('submit');">
        <img src="res/img/default/icon/swvalid.svg" id="valid" alt=""/>
        <img src="res/img/default/icon/swgood.svg" id="good" alt=""/>
        <img src="res/img/default/icon/swwrong.svg" id="wrong" alt=""/>
    </div>



    <div id="panel">
        <div id="ppanel">
            <div id="pcalc">
                <table>
                    <tr><td colspan="3"><div id="screen" ontouchstart="$(this).closest('.calc').calc('key', 'c', this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 'c', this);"><div>0</div></div></td></tr>
                    <tr><td colspan="3"><div id="cleancalc" ontouchstart="$(this).closest('.calc').calc('key', 'c', this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 'c', this);"></div></td></tr>
                    <tr>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 7, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 7, this);" class="bluekeypad"><div>7</div></td>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 8, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 8, this);" class="bluekeypad"><div>8</div></td>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 9, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 9, this);" class="bluekeypad"><div>9</div></td>
                    </tr>
                    <tr>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 4, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 4, this);" class="bluekeypad"><div>4</div></td>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 5, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 5, this);" class="bluekeypad"><div>5</div></td>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 6, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 6, this);" class="bluekeypad"><div>6</div></td>
                    </tr>
                    <tr>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 1, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 1, this);" class="bluekeypad"><div>1</div></td>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 2, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 2, this);" class="bluekeypad"><div>2</div></td>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 3, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 3, this);" class="bluekeypad"><div>3</div></td>
                    </tr>
                    <tr>
                        <td ontouchstart="$(this).closest('.calc').calc('key', '.', this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', '.', this);" class="bluekeypad" id="paddec"><div>.</div></td>
                        <td ontouchstart="$(this).closest('.calc').calc('key', 0, this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', 0, this);" class="bluekeypad"><div>0</div></td>
                        <td ontouchstart="$(this).closest('.calc').calc('key', '-', this);event.preventDefault();"
                            onclick="$(this).closest('.calc').calc('key', '-', this);" class="bluekeypad" id="padneg"><div>-</div></td>
                    </tr>
                </table>
            </div>
            <div id="pimg"></div>
            <div id="pmath">
                <div id="esource">
                    <div id="echange" ontouchstart="$(this).toggleClass('s');event.preventDefault();"
                        onclick="$(this).toggleClass('s');"><span style="font-size:.7em;top:-0.3em;position:relative;">?</span></div>
                </div>
                <div id="editor"></div>
                <div id="eclear" class="ebutton" ontouchstart="$(this).closest('.calc').calc('clear');event.preventDefault();"
                     onclick="$(this).closest('.calc').calc('clear');">CLEAR</div>
            </div>
            <div id="ptxt"></div>
            <div id="pgraph">
                <div id="graphmenu">
                    <div id="gbar" class="icon"  ontouchstart="$(this).closest('.calc').calc('graph','bar');event.preventDefault();"
                     onclick="$(this).closest('.calc').calc('graph','bar');"><img src="res/img/icon/charts/bar01.svg" alt=""/></div>
                    <div id="gfct" class="icon"  ontouchstart="$(this).closest('.calc').calc('graph','fct');event.preventDefault();"
                     onclick="$(this).closest('.calc').calc('graph','fct');"><img src="res/img/icon/charts/fct01.svg" alt=""/></div>
                </div>
                <div id="graphvalues">
                    <div class="line">
                        <div class="label">X</div>
                        <div class="ref" id="ref11"
    ontouchstart="$(this).closest('#graphvalues').find('.ref').removeClass('s');$(this).toggleClass('s');event.preventDefault();"
    onclick="$(this).closest('#graphvalues').find('.ref').removeClass('s');$(this).toggleClass('s');"></div>
                        <div class="ref" id="ref12"
    ontouchstart="$(this).closest('#graphvalues').find('.ref').removeClass('s');$(this).toggleClass('s');event.preventDefault();"
    onclick="$(this).closest('#graphvalues').find('.ref').removeClass('s');$(this).toggleClass('s');"></div>
                    </div>
                    <div class="line">
                        <div class="label">Y</div>
                        <div class="ref" id="ref21"
    ontouchstart="$(this).closest('#graphvalues').find('.ref').removeClass('s');$(this).toggleClass('s');event.preventDefault();"
    onclick="$(this).closest('#graphvalues').find('.ref').removeClass('s');$(this).toggleClass('s');"></div>
                        <div class="ref" id="ref22"
    ontouchstart="$(this).closest('#graphvalues').find('.ref').removeClass('s');$(this).toggleClass('s');event.preventDefault();"
    onclick="$(this).closest('#graphvalues').find('.ref').removeClass('s');$(this).toggleClass('s');"></div>
                    </div>
                    <div class="line">
                        <div class="label">Z</div>
                        <div class="ref" id="ref31"
    ontouchstart="$(this).closest('#graphvalues').find('.ref').removeClass('s');$(this).toggleClass('s');event.preventDefault();"
    onclick="$(this).closest('#graphvalues').find('.ref').removeClass('s');$(this).toggleClass('s');"></div>
                        <div class="ref" id="ref32"
    ontouchstart="$(this).closest('#graphvalues').find('.ref').removeClass('s');$(this).toggleClass('s');event.preventDefault();"
    onclick="$(this).closest('#graphvalues').find('.ref').removeClass('s');$(this).toggleClass('s');"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="phandle">
            <div class="icon" id="pcancel" ontouchstart="$(this).closest('.calc').calc('cell', 0);event.preventDefault();"
                              onclick="$(this).closest('.calc').calc('cell', 0);"><img src="res/img/default/white/cancel02.svg" alt=""/></div>
            <div class="icon" id="pvalid" ontouchstart="$(this).closest('.calc').calc('valid');event.preventDefault();"
                              onclick="$(this).closest('.calc').calc('valid');"><img src="res/img/default/white/valid02.svg" alt=""/></div>
            <div id="escreen"></div>
        </div>
        <div id="pmenu">
            <div class="icon" id="tabcalc" ontouchstart="$(this).closest('.calc').calc('tab', 'pcalc', this);event.preventDefault();"
                              onclick="$(this).closest('.calc').calc('tab', 'pcalc', this);">
                <img src="res/img/svginventoryicons/hardware/calculator01.svg" alt=""/></div>
            <div class="icon" id="tabimg" ontouchstart="$(this).closest('.calc').calc('tab', 'pimg', this);event.preventDefault();"
                              onclick="$(this).closest('.calc').calc('tab', 'pimg', this);">
                <img src="res/img/svginventoryicons/hardware/camera01.svg" alt=""/></div>
            <div class="icon" id="tabmath" ontouchstart="$(this).closest('.calc').calc('tab', 'pmath', this);event.preventDefault();"
                              onclick="$(this).closest('.calc').calc('tab', 'pmath', this);">
                <img src="res/img/svginventoryicons/tool/abacus01.svg" alt=""/></div>
            <div class="icon" id="tabtxt" ontouchstart="$(this).closest('.calc').calc('tab', 'ptxt', this);event.preventDefault();"
                              onclick="$(this).closest('.calc').calc('tab', 'ptxt', this);">
                <img src="res/img/svginventoryicons/pencil/pen01.svg" alt=""/></div>
            <div class="icon" id="tabgraph" ontouchstart="$(this).closest('.calc').calc('tab', 'pgraph', this);event.preventDefault();"
                              onclick="$(this).closest('.calc').calc('tab', 'pgraph', this);">
                <img src="res/img/svginventoryicons/action/gears01.svg" alt=""/></div>
        </div>
    </div>

    <div id="effects">
        <div id="good"><img src="res/img/default/popup/good01.svg" alt=""/></div>
        <div id="wrong"><img src="res/img/default/popup/wrong01.svg" alt=""/></div>
    </div>
    
    <div id="tip"  ontouchstart="$(this).next().show();event.preventDefault();"
                   onclick="$(this).next().show();">
        <img src="res/img/control/tip.svg" alt=""/>
        <div>0</div>
    </div>
            
    <div id="ptip" ontouchstart="$(this).hide().find('#tipconfirm').hide();event.preventDefault();" onclick="$(this).hide().find('#tipconfirm').hide();"><div>
        <div id="tippopup"><img src="res/img/default/popup/minus01.svg" alt=""/></div>
        <div class="tip tip1" ontouchstart="if ($(this).hasClass('s')) $(this).parent().find('#tipconfirm').show();event.stopPropagation();event.preventDefault();" onclick="if ($(this).hasClass('s')) $(this).parent().find('#tipconfirm').show();event.stopPropagation();">
            <div class="label">1</div>
            <div id="tipc1" class="content"></div>
        </div>
        <div class="tip tip2" ontouchstart="if ($(this).hasClass('s')) $(this).parent().find('#tipconfirm').show();event.stopPropagation();event.preventDefault();" onclick="if ($(this).hasClass('s')) $(this).parent().find('#tipconfirm').show();event.stopPropagation();">
            <div class="label">2</div>
            <div id="tipc2" class="content"></div>
        </div>
        <div class="tip tip3" ontouchstart="if ($(this).hasClass('s')) $(this).parent().find('#tipconfirm').show();event.stopPropagation();event.preventDefault();" onclick="if ($(this).hasClass('s')) $(this).parent().find('#tipconfirm').show();event.stopPropagation();">
            <div class="label">3</div>
            <div id="tipc3" class="content"></div>
        </div>
        <div id="tipconfirm">
            <div class="icon"
                ontouchstart="$(this).closest('.calc').calc('tip');event.stopPropagation();event.preventDefault();"
                onclick="$(this).closest('.calc').calc('tip');event.stopPropagation();">
                <img src="res/img/default/icon/valid01.svg" alt=""/></div>
            <div class="icon" ontouchstart="$(this).parent().hide();event.stopPropagation();event.preventDefault();" onclick="$(this).parent().hide();event.stopPropagation();"><img src="res/img/default/icon/cancel01.svg" alt=""/></div>
            <div id="tipcc" class="label"></div>
        </div>
    </div></div>

    <div id="splashex" ontouchstart="$(this).hide().closest('.calc').calc('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.calc').calc('next');"><div>
        <h1 id="label"></h1>
    </div></div>

</div>

<div id="background">

    <div id="board">
        <div id="exercice"><div></div></div>
        <div id="interactive">
            <div id="question"></div>
            <div id="response"></div>
        </div>
    </div>
    <div id="submit" ontouchstart="$(this).closest('.sorting').sorting('check');event.preventDefault();"
                     onclick="$(this).closest('.sorting').sorting('check');">
        <img src="res/img/default/icon/swvalid.svg" id="subvalid"/>
        <img src="res/img/default/icon/swgood.svg" id="subgood"/>
        <img src="res/img/default/icon/swwrong.svg" id="subwrong"/>
    </div>

    <div id="splashex" ontouchstart="$(this).hide().closest('.sorting').sorting('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.sorting').sorting('next');"><div>
            <h1 id="label">Sorting</h1>
            <div id="guide" class="guide swap"></div>
            <div id="guide2" class="guide move"></div>
            <div id="style" class="icon swap"><img src="res/img/background/asset/sorting01.svg"/></div>
            <div id="style2" class="icon move"><img src="res/img/background/asset/sorting02.svg"/></div>
    </div></div>

</div>

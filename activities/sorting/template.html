<div>

    <div id="sgboard">
		<div id="sgmask"></div>
        <div id="sgexercice"><div></div></div>
        <div id="sginteractive">
            <div id="sgquestion"></div>
            <div id="sgresponse"></div>
        </div>
    </div>
	
    <div id="g_submit" ontouchstart="$(this).closest('.sorting').sorting('check');event.preventDefault();" onclick="$(this).closest('.sorting').sorting('check');">
        <img src="res/img/default/icon/swvalid.svg" id="g_svalid" alt=""/>
        <img src="res/img/default/icon/swgood.svg" id="g_sgood" alt=""/>
        <img src="res/img/default/icon/swwrong.svg" id="g_swrong" alt=""/>
    </div>
    
    <div id="g_effects">
        <div id="g_egood"><img src="res/img/default/popup/good01.svg" alt=""/></div>
        <div id="g_ewrong"><img src="res/img/default/popup/wrong01.svg" alt=""/></div>
    </div>

    <div id="g_splash" ontouchstart="$(this).hide().closest('.sorting').sorting('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.sorting').sorting('next');"><div>
            <h1 id="label"></h1>
    </div></div>

</div>

<div>

    <div id="board">
        <div id="exercice"><div></div></div>
        <div id="interactive">
            <div id="question"></div>
            <div id="response"></div>
        </div>
    </div>
    <div id="submit" ontouchstart="$(this).closest('.sorting').sorting('check');event.preventDefault();"
                     onclick="$(this).closest('.sorting').sorting('check');">
        <img src="res/img/default/icon/swvalid.svg" id="subvalid" alt=""/>
        <img src="res/img/default/icon/swgood.svg" id="subgood" alt=""/>
        <img src="res/img/default/icon/swwrong.svg" id="subwrong" alt=""/>
    </div>

    <div id="splashex" ontouchstart="$(this).hide().closest('.sorting').sorting('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.sorting').sorting('next');"><div>
            <h1 id="label"></h1>
    </div></div>

</div>

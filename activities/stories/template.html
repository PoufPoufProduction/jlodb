<div>

<div id="map">
    <div id="board">
        <div id="eleft" class="border"></div><div id="eright"  class="border"></div>
        <div id="etop"  class="border"></div><div id="ebottom" class="border"></div>
	</div>
	<div id="zoom"><div id="cursor"></div></div>
</div>

<div id="control">
	<div class="icon" ontouchstart="$(this).closest('.stories').stories('onpeople');event.preventDefault();"
                      onclick="$(this).closest('.stories').stories('onpeople');">
		<img src="res/img/default/white/look.svg" alt="o"/></div>
	<div id="endturn" class="icon" ontouchstart="$(this).closest('.stories').stories('endturn');event.preventDefault();"
                      onclick="$(this).closest('.stories').stories('endturn');">
		<img src="res/img/default/white/valid.svg" alt="o"/></div>
</div>

    <div id="splashex" ontouchstart="$(this).hide().closest('.stories').stories('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.stories').stories('next');"><div>
        <h1 id="label"></h1>
        <div id="guide"></div>
    </div></div>
    
    <!-- Optional devmode -->
    <div id="devmode" ontouchstart="$(this).closest('.stories').stories('devmode');event.preventDefault();"
                      onclick="$(this).closest('.stories').stories('devmode');" ><img src="res/img/default/white/snapshot.svg"/></div>
                      
    <div id="devoutput" ontouchstart="$(this).hide();event.preventDefault();" onclick="$(this).hide();">
        <textarea ontouchstart="$(this).focus();event.stopPropagation();event.preventDefault();"
                  onclick="$(this).focus();event.stopPropagation();"></textarea>
    </div>

</div>

<div>
    <div id="atbanner" ontouchstart="$(this).parent().find('#g_splash').show();event.preventDefault();"
                     onclick="$(this).parent().find('#g_splash').show();"><img src='res/img/background/asset/potion01.svg' alt=''/></div>
    
    <div id="atboard">
        <div id="atarea"></div>
        <div id="atpreview"><div id="atpreview1"></div><div id="atpreview2"></div></div>
        <div id="atpoints"><div id="atslide"></div><div id="v"></div></div>
        <div id="atcounter"></div>
        <div id="attimer"><div></div></div>
    </div>
   
    <div id="atmenu">
        <div id="atoverview">
            <table>
                <tr><td><div><div class='n'>1</div><div class="icon img"></div><div class="icon no"><img src='res/img/default/icon/check_wrong01.svg' alt=''/></div></div></td>
                    <td><div><div class='n'>2</div><div class="icon img"></div><div class="icon no"><img src='res/img/default/icon/check_wrong01.svg' alt=''/></div></div></td>
                    <td><div><div class='n'>3</div><div class="icon img"></div><div class="icon no"><img src='res/img/default/icon/check_wrong01.svg' alt=''/></div></div></td></tr>
                <tr><td><div><div class='n'>4</div><div class="icon img"></div><div class="icon no"><img src='res/img/default/icon/check_wrong01.svg' alt=''/></div></div></td>
                    <td><div><div class='n'>5</div><div class="icon img"></div><div class="icon no"><img src='res/img/default/icon/check_wrong01.svg' alt=''/></div></div></td>
                    <td><div><div class='n'>6</div><div class="icon img"></div><div class="icon no"><img src='res/img/default/icon/check_wrong01.svg' alt=''/></div></div></td></tr>
                <tr><td><div><div class='n'>7</div><div class="icon img"></div><div class="icon no"><img src='res/img/default/icon/check_wrong01.svg' alt=''/></div></div></td>
                    <td><div><div class='n'>8</div><div class="icon img"></div><div class="icon no"><img src='res/img/default/icon/check_wrong01.svg' alt=''/></div></div></td>
                    <td><div><div class='n'>9</div><div class="icon img"></div><div class="icon no"><img src='res/img/default/icon/check_wrong01.svg' alt=''/></div></div></td></tr>
                <tr><td><div><div class='n'>10</div><div class="icon img"></div><div class="icon no"><img src='res/img/default/icon/check_wrong01.svg' alt=''/></div></div></td>
                    <td><div><div class='n'>11</div><div class="icon img"></div><div class="icon no"><img src='res/img/default/icon/check_wrong01.svg' alt=''/></div></div></td>
                    <td><div><div class='n'>12</div><div class="icon img"></div><div class="icon no"><img src='res/img/default/icon/check_wrong01.svg' alt=''/></div></div></td></tr>
            </table>
        </div>
        <div id="atkeypad">
            <table>
                <tr><td></td><td>
                    <div id="up" class="g_control" ontouchstart="$(this).closest('.alchemist').alchemist('click', 'up');event.preventDefault();"
                                 onclick="$(this).closest('.alchemist').alchemist('click', this);">
                        <img src="res/img/default/control/up02.svg" alt="" class="g_cup"/>
                        <img src="res/img/default/control/up02a.svg" alt="" class="g_cdown"/>
                    </div>
                </td><td></td></tr>
                <tr>
                    <td><div id="left" class="g_control" ontouchstart="$(this).closest('.alchemist').alchemist('click', 'left');event.preventDefault();"
                                       onclick="$(this).closest('.alchemist').alchemist('click', this);">
                            <img src="res/img/default/control/left02.svg" alt="" class="g_cup"/>
                            <img src="res/img/default/control/left02a.svg" alt="" class="g_cdown"/>
                        </div></td>
                    <td><div id="down" class="g_control" ontouchstart="$(this).closest('.alchemist').alchemist('click', 'down');event.preventDefault();"
                                       onclick="$(this).closest('.alchemist').alchemist('click', this);">
                            <img src="res/img/default/control/down02.svg" alt="" class="g_cup"/>
                            <img src="res/img/default/control/down02a.svg" alt="" class="g_cdown"/>
                        </div></td>
                    <td><div id="right" class="g_control" ontouchstart="$(this).closest('.alchemist').alchemist('click', 'right');event.preventDefault();"
                                       onclick="$(this).closest('.alchemist').alchemist('click', this);">
                            <img src="res/img/default/control/right02.svg" alt="" class="g_cup"/>
                            <img src="res/img/default/control/right02a.svg" alt="" class="g_cdown"/>
                        </div></td>
                </tr>
            </table>
        </div>
    </div>
    
    <div id="atnewelt">
        <div id="happylabel" class="atlabel"></div>
        <div id="winlabel" class="atlabel"></div>
        <div id="lostlabel" class="atlabel"></div>
        <div id="atdefault" class="icon"><img src="res/img/asset/misc/alchemist01.svg" alt=""/></div>
        <div id="athappy" class="icon"><img src="res/img/asset/misc/alchemist02.svg" alt=""/></div>
        <div id="atwin" class="icon"><img src="res/img/asset/misc/alchemist03.svg" alt=""/></div>
        <div id="atlost" class="icon"><img src="res/img/asset/misc/alchemist04.svg" alt=""/></div>
    </div>
    
    <div id="atneweltfx">
        <div id="atstar05fx" class="g_anim12 g_anoloop"><div><img src="res/img/default/anim/star05.svg"/></div></div>
        <div id="atstar04fx" class="g_anim12 g_anoloop"><div><img src="res/img/default/anim/star04.svg"/></div></div>
    </div>
    
    <div id="g_effects">
        <div id="g_egood"><img src="res/img/default/popup/good01.svg" alt=""/></div>
        <div id="g_ewrong"><img src="res/img/default/popup/wrong01.svg" alt=""/></div>
    </div>
	
    <div id="g_splash" ontouchstart="$(this).hide().closest('.alchemist').alchemist('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.alchemist').alchemist('next');"><div>
        <h1 id="label"></h1>
        <div id="goals">
            <div id="goallabel"></div>
            <ul>
            </ul>
        </div>
        <div id="withtime"><img src="res/img/asset/misc/pocketwatch01.svg" alt=""/></div>
    </div></div>

</div>

<div class="overflow">
    <div id="mtleft">
        <div id="figure"></div>
        <div id="exercice"><div></div></div>
        <div id="inventory">
            <table class="zz">
                <tr><td><div class="z"></div></td><td><div class="z"></div></td><td><div class="z"></div></td>
                    <td><div class="z"></div></td><td><div class="z"></div></td><td><div class="z"></div></td>
                    <td><div class="z"></div></td></tr>
                <tr><td><div class="z"></div></td><td><div class="z"></div></td><td><div class="z"></div></td>
                    <td><div class="z"></div></td><td><div class="z"></div></td><td><div class="z"></div></td>
                    <td><div class="z"></div></td></tr>
                <tr><td><div class="z"></div></td><td><div class="z"></div></td><td><div class="z"></div></td>
                    <td><div class="z"></div></td><td><div class="z"></div></td><td><div class="z"></div></td>
                    <td><div class="z"></div></td></tr>
            </table>
        </div>
    </div>
    <div id="mtright">
        <div id="mtboard">
            <div id="mteditor"></div>
        </div>
        <div id="mtscreen" ontouchstart="$(this).closest('.mathcraft').mathcraft('onscreen');event.preventDefault();"
                     onclick="$(this).closest('.mathcraft').mathcraft('onscreen');"><div></div></div>
        <div id="mtmenu">
            <div id="toinventory" ontouchstart="$(this).closest('.mathcraft').mathcraft('toinventory');event.preventDefault();"
                     onclick="$(this).closest('.mathcraft').mathcraft('toinventory');">
                <img src="res/img/control/toleft.svg" alt=""/>
            </div>
            <div id="mtexec" ontouchstart="$(this).closest('.mathcraft').mathcraft('execute');event.preventDefault();"
                     onclick="$(this).closest('.mathcraft').mathcraft('execute');">
                <img src="res/img/control/play.svg" alt=""/>
            </div>
            <div id="mtsubmit" ontouchstart="$(this).closest('.mathcraft').mathcraft('valid');event.preventDefault();"
                     onclick="$(this).closest('.mathcraft').mathcraft('valid');">
                <img src="res/img/control/valid.svg" alt=""/>
            </div>
            <!--
            <div id="bar1" class="bar"></div>
            <div id="result">
                <table class="zz">
                    <tr><td><div class="z"></div></td><td><div class="z"></div></td><td><div class="z"></div></td></tr>
                </table>
            </div>
            <div id="bar2" class="bar"></div>
            -->
        </div>
    </div>
	
	<div id="g_effects">
        <div id="g_egood"><img src="res/img/default/popup/good01.svg" alt=""/></div>
        <div id="g_ewrong"><img src="res/img/default/popup/wrong01.svg" alt=""/></div>
    </div>

    <div id="g_splash" ontouchstart="$(this).hide().closest('.mathcraft').mathcraft('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.mathcraft').mathcraft('next');"><div>
        <h1 id="label"></h1>
    </div></div>

</div>

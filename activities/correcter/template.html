<div>

    <div id="popup" onmouseout="$(this).closest('.correcter').correcter('popout', true);"
                    onmouseover="$(this).closest('.correcter').correcter('popout', false);" >
        <div id="options"></div>
    </div>

    <div id="exercice">
    </div>
    <div id="board">
        <div id="illustration"></div>
        <div id="data"></div>
    </div>

    <div id="submit" ontouchstart="$(this).closest('.correcter').correcter('valid');event.preventDefault();"
                     onclick="$(this).closest('.correcter').correcter('valid');">
        <img src="res/img/default/icon/swvalid.svg" id="subvalid" alt=""/>
        <img src="res/img/default/icon/swgood.svg" id="subgood" alt=""/>
        <img src="res/img/default/icon/swwrong.svg" id="subwrong" alt=""/>
    </div>

    <div id="splashex" ontouchstart="$(this).hide().closest('.correcter').correcter('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.correcter').correcter('next');"><div>
        <h1 id="label">correcter</h1>
        <div id="guide"></div>
    </div></div>

</div>

<div>
    <div id="crpopup"><div id="croptions"></div></div>
    <div id="g_instructions"></div>
    <div id="crboard">
        <div id="crfig"></div>
        <div id="crdata"></div>
    </div>
	
    <div class="g_anim12 g_aflash g_anoloop"><div><img src="res/img/asset/anim/ink01.svg"/></div></div>
	
    <div id="g_effects">
        <div id="g_egood"><img src="res/img/default/popup/good01.svg" alt=""/></div>
        <div id="g_ewrong"><img src="res/img/default/popup/wrong01.svg" alt=""/></div>
    </div>

    <div id="g_submit" ontouchstart="$(this).closest('.correcter').correcter('valid');event.preventDefault();"
                     onclick="$(this).closest('.correcter').correcter('valid');">
        <img src="res/img/default/icon/swvalid.svg" id="g_svalid" alt=""/>
        <img src="res/img/default/icon/swgood.svg" id="g_sgood" alt=""/>
        <img src="res/img/default/icon/swwrong.svg" id="g_swrong" alt=""/>
    </div>

    <div id="g_splash" ontouchstart="$(this).hide().closest('.correcter').correcter('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.correcter').correcter('next');"><div>
        <h1 id="label"></h1>
    </div></div>
</div>

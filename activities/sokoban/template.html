<div>
    <div id="board">
        <div id="tiles"></div>
        <div id="comment"></div>
    </div>
    <div id="menu">
        <div id="banner">
            <div id="art"><img src="res/img/background/asset/robot02.svg" alt=""/></div>
            <div id="sokoscore">
                <div id="nbmoves">
                    <div class="label" id="lmoves">moves</div>
                    <div class="value">0</div>
                </div>
                <div id="nbpushes">
                    <div class="label" id="lpushes">pushes</div>
                    <div class="value">0</div>
                </div>
            </div>
            <!--
            <div id="reset" ontouchstart="$(this).closest('.sokoban').sokoban('reset');event.preventDefault();"
                                 onclick="$(this).closest('.sokoban').sokoban('reset');"><img src="res/img/default/icon/action_reload01.svg" alt=""/></div>
            -->
        </div>
        <div id="keypad">
            <table>
                <tr><td></td><td>
                    <div id="up" ontouchstart="$(this).closest('.sokoban').sokoban('click', 'up');event.preventDefault();"
                                 onclick="$(this).closest('.sokoban').sokoban('click', 'up');">
                        <img src="res/img/default/control/up02.svg" alt="" class="up"/>
                        <img src="res/img/default/control/up02a.svg" alt="" class="down"/>
                    </div>
                </td><td></td></tr>
                <tr>
                    <td><div id="left" ontouchstart="$(this).closest('.sokoban').sokoban('click', 'left');event.preventDefault();"
                                       onclick="$(this).closest('.sokoban').sokoban('click', 'left');">
                        <img src="res/img/default/control/left02.svg" alt="" class="up"/>
                        <img src="res/img/default/control/left02a.svg" alt="" class="down"/>
                        </div></td>
                    <td><div id="down" ontouchstart="$(this).closest('.sokoban').sokoban('click', 'down');event.preventDefault();"
                                       onclick="$(this).closest('.sokoban').sokoban('click', 'down');">
                        <img src="res/img/default/control/none02.svg" alt="" class="up"/>
                        <img src="res/img/default/control/none02a.svg" alt="" class="down"/>
                        </div></td>
                    <td><div id="right" ontouchstart="$(this).closest('.sokoban').sokoban('click', 'right');event.preventDefault();"
                                       onclick="$(this).closest('.sokoban').sokoban('click', 'right');">
                        <img src="res/img/default/control/right02.svg" alt="" class="up"/>
                        <img src="res/img/default/control/right02a.svg" alt="" class="down"/>
                        </div></td>
                </tr>
            </table>
        </div>
    </div>

    <div id="goal"><img src="res/img/asset/misc/goal01.svg" alt=""/></div>
	
    <div id="splashex" ontouchstart="$(this).hide().closest('.sokoban').sokoban('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.sokoban').sokoban('next');"><div>
            <h1 id="label"></h1>
            <div id="light"><img src="res/img/asset/misc/goal02.svg" alt=""/></div>
    </div></div>

</div>

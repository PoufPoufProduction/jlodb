<div>

    <div id="bdboard"><div></div></div>
    <div id="bdmenu"><div>
        <div class="bdh1" id="mmode"></div>
        <div id="bdmodes">
            <span id="mmode0"></span>
            <span id="mmode1"></span>
            <span id="mmode2"></span>
            <span id="mmode3"></span>
        </div>
        <div class="bdh1" id="mbrush"></div>
        <div id="bdbrushes"></div>
        <div class="bdh1" id="mcolor"></div>
        <div id="bdcolors"></div>
        <div id="bdcounter">
			<div id="bdbar">
				<div id="bdslider"></div>
				<div id="bdvalue"></div>
			</div>
			<div id="bdback" class="control" ontouchstart="$(this).closest('.board').board('back');event.preventDefault();"
							   onclick="$(this).closest('.board').board('back');">
				<div class="icon up" id="left1"><img src="res/img/default/control/left02.svg" alt="X"/></div>
				<div class="icon down" id="left2"><img src="res/img/default/control/left02a.svg" alt="X"/></div>
			</div>
		</div>
		<div id="bdmodel" class="bdgoal"></div>
		<div id="bdcomment" class="bdgoal"><div></div></div>
    </div></div>
    
    <div id="submit" ontouchstart="$(this).closest('.board').board('valid');event.preventDefault();"
                     onclick="$(this).closest('.board').board('valid');">
        <img src="res/img/default/icon/swvalid.svg" id="valid" alt=""/>
        <img src="res/img/default/icon/swgood.svg" id="good" alt=""/>
        <img src="res/img/default/icon/swwrong.svg" id="wrong" alt=""/>
    </div>
    
    <div id="bdpaint" ontouchstart="$(this).closest('.board').board('paint');event.preventDefault();"
                     onclick="$(this).closest('.board').board('paint');">
        <img src="res/img/svginventoryicons/pencil/brush01.svg" alt=""/>
    </div>
	
	<div class="bd_splash" id="bd_splash1"><img src="res/img/asset/splashes/blue01.svg" alt=""/></div>
	<div class="bd_splash" id="bd_splash2"><img src="res/img/asset/splashes/red01.svg" alt=""/></div>
	<div class="bd_splash" id="bd_splash3"><img src="res/img/asset/splashes/green01.svg" alt=""/></div>
	<div class="bd_splash" id="bd_splash4"><img src="res/img/asset/splashes/yellow01.svg" alt=""/></div>
    
    <div id="effects">
		<div id="good"><img src="res/img/default/popup/good01.svg" alt=""/></div>
        <div id="wrong"><img src="res/img/default/popup/wrong01.svg" alt=""/></div>
    </div>
    
    <div id="splashex" ontouchstart="$(this).hide().closest('.board').board('next');event.preventDefault();"
                     onclick="$(this).hide().closest('.board').board('next');"><div>
        <h1 id="label"></h1>
    </div></div>

</div>

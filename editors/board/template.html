	<div class="e_column e_elt" id="e_editor">

			<input type="text" value="" class="eph_value" id="eph_nbsteps"/>
			<select id="e_brushesfont" class="eph_value"><option value="0" id="e_bf0"></option><option value="5" id="e_bf1"></option><option value="2.5" id="e_bf2"></option><option value="1.7" id="e_bf3"></option><option value="1.2" id="e_bf4"></option></select>
			<textarea id="e_brushes" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>

			ontouchstart="$(this).closest('.board_editor').board_editor('edit',this);event.preventDefault();"

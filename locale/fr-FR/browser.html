<div id="jbrowser">
<div id="jtab">
    <div class="tab" id="ontab">
        <div class="jheader">
			<div id="ontoggle" class="brtoggle s">+</div>
			<div id="onlabel"></div>
		</div>
        <div class="content"></div>
		<div id="onmask"></div>
    </div>
    <div class="tab" id="brargs">
		<select class="brinput" id="bractivities" onchange="$(this).closest('.browser').browser('update');">
			<option value="">Toute activité</option>
		</select>
		
		<input class="brinput" type="text" id="exerciceid" onkeyup="$(this).closest('.browser').browser('update');" placeholder="Identifiant"/>
		
		<input class="brinput" type="text" id="reference" onkeyup="$(this).closest('.browser').browser('update');" placeholder="Référence"/>
		
		<input class="brinput" type="text" id="tags" onkeyup="$(this).closest('.browser').browser('update');" placeholder="Tag"/>
		
		<div style="clear:both;"></div>
		
		<div id="brcount">0</div>
		
		<div class="brparam" id="brlevel">
			<div class="brpalabel">Niveau</div>
			<div class="brtoggle">1</div>
			<div class="brtoggle">2</div>
			<div class="brtoggle">3</div>
			<div class="brtoggle">4</div>
			<div class="brtoggle">5</div>
		</div>
		
		<div class="brparam" id="brdiff">
			<div class="brpalabel">Difficulté</div>
			<div class="brtoggle">1</div>
			<div class="brtoggle">2</div>
			<div class="brtoggle">3</div>
			<div class="brtoggle">4</div>
			<div class="brtoggle">5</div>
		</div>
		
		<div class="brarg brtoggle s" id="bralt">Résultats groupés</div>
		
		<div class="brarg s2" id="brnumber" onclick="$(this).attr('class','brarg s'+((parseInt($(this).attr('class').substr(-1))+1)%4));$(this).closest('.browser').browser('update');"></div>
		
		
		<div id="jsubmit" onclick="$(this).closest('.browser').browser('submit',false);"><img src="res/img/icon/sesearch.svg"/></div>
		
    </div>
</div>
<div id="jhstab" onclick="$('#jbrowser').toggleClass('reduce');"></div>
<div id="jresults">
    <div id="orderby">
        <span>Classé par </span>
        <select id="s1" onchange="$(this).closest('.browser').browser('submit',true);">
            <option value="id" selected="selected">Identifiant</option>
            <option value="activity">Activité</option>
            <option value="duration">Durée</option>
            <option value="difficulty">Difficulté</option>
            <option value="level">Niveau</option>
        </select>
        <select id="s2" onchange="$(this).closest('.browser').browser('submit',true);">
            <option value="ASC" selected="selected">Croissant(e)</option>
            <option value="DESC">Décroissant(e)</option>
        </select>
    </div>
    <div id="jdata">
    </div>
</div>
<div id="jbrmenu">
</div>
</div>

<div id="jbrowser">
<div id="jtab">
    <div class="tab" id="ontab">
        <div class="label s" onclick="$(this).toggleClass('s'); $(this).closest('.browser').browser('update');"></div>
        <div class="content"></div>
        <div class="footer" onclick="$(this).prev().toggleClass('s');"></div>
    </div>
    <div class="tab" id="actab"></div>
    <div class="tab" id="patab">
        <div id="p">
            <div id="p2">
            <table>
                <tr><td>
                    <div id="level" class="slide">
                        <div class="bar"></div>
                        <div id="min" class="cursor">1</div>
                        <div id="max" class="cursor">59</div>
                    </div>
                    </td>
                    <td class="small" onclick="$(this).closest('.browser').browser('slider','level');"><div>Niveau</div></td></tr>
                <tr><td>
                    <div id="diff" class="slide">
                        <div class="bar"></div>
                        <div id="min" class="cursor"></div>
                        <div id="max" class="cursor"></div>
                    </div>
                    </td>
                    <td class="small" onclick="$(this).closest('.browser').browser('slider','diff');"><div>Difficulté</div></td></tr>
                <tr><td>
                    <div id="extend" class="slide">
                        <div class="bar"></div>
                        <div id="min" class="cursor"></div>
                        <div id="max" class="cursor"></div>
                    </div>
                    </td>
                    <td class="small" onclick="$(this).closest('.browser').browser('slider','extend');"><div>Durée</div></td></tr>
                <tr><td>
                    <div class="input"><input type="text" id="exerciceid" onkeyup="$(this).closest('.browser').browser('update');"/></div></td>
                    <td class="small" onclick="$(this).closest('.browser').browser('id');"><div>Identifiant</div></td>
                </tr>
                <tr><td>
                    <div class="input"><input type="text" id="reference" onkeyup="$(this).closest('.browser').browser('update');"/></div></td>
                    <td class="small" onclick="$(this).closest('.browser').browser('reference');"><div>Référence</div></td>
                </tr>
                <tr><td>
                    <div class="input"><select id="tags" onchange="$(this).closest('.browser').browser('update');"><option value="-1"></option></select></div></td>
                    <td class="small" onclick="$(this).closest('.browser').browser('tag');"><div>Tag</div></td>
                </tr>
            </table>
            </div>
            <div id="jfooter">
                <div id="jbuttons">
                    <div id="alternative" onclick="$(this).toggleClass('s');$(this).closest('.browser').browser('update');">ALT</div>
                    <div id="number" class="s2" onclick="$(this).attr('class','s'+((parseInt($(this).attr('class').substr(-1))+1)%4));$(this).closest('.browser').browser('update');"></div>
                </div>
                <div id="jcount">0</div>
                <div id="jsubmit" onclick="$(this).closest('.browser').browser('submit',false);"><img src="res/img/icon/sesearch.svg"/></div>
            </div>
        </div>
    </div>
</div>
<div id="jhstab" onclick="$('#jbrowser').toggleClass('reduce');"></div>
<div id="jresults">
    <div id="orderby">
        <span>Classé par </span>
        <select id="s1" onchange="$(this).closest('.browser').browser('submit',true);">
            <option value="id" selected="selected">Identifiant</option>
            <option value="activity">Activité</option>
            <option value="duration">Durée</option>
            <option value="difficulty">Difficulté</option>
            <option value="level">Niveau</option>
        </select>
        <select id="s2" onchange="$(this).closest('.browser').browser('submit',true);">
            <option value="ASC" selected="selected">Croissant(e)</option>
            <option value="DESC">Décroissant(e)</option>
        </select>
    </div>
    <div id="jdata">
    </div>
</div>
<div id="jbrmenu">
</div>
</div>

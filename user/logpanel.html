<div><div>

<form action="javascript:user.login()">

    <div class="param" id="ll">
        <div class="label" id="loclog"></div><div class="input"><input type="text" name="username"
            onmousedown="$(this).focus();event.stopPropagation();"
            ontouchstart="$(this).focus();event.stopPropagation();event.preventDefault();"/></div>
        <div class="icon" onmousedown="$('#logpanel').toggleClass('s');event.stopPropagation();"
                          ontouchstart="$('#logpanel').toggleClass('s');event.stopPropagation();event.preventDefault();">
            <img src="user/res/img/newpeople.svg"/></div>
    </div>
    <div class="param">
        <div class="label" id="locpwd"></div><div><input type="password" name="password"
            onmousedown="$(this).focus();event.stopPropagation();"
            ontouchstart="$(this).focus();event.stopPropagation();event.preventDefault();"/></div>
    </div>
    <div class="param" id="lp">
        <div class="label" id="locconf"></div><div><input type="password" name="password2"
            onmousedown="$(this).focus();event.stopPropagation();"
            ontouchstart="$(this).focus();event.stopPropagation();event.preventDefault();"/></div>
    </div>
    <div class="button" id="logvalid" onmousedown="$(this).parent().submit();event.stopPropagation();"
        ontouchstart="$(this).parent().submit();event.stopPropagation();event.preventDefault();">Valid</div>
	<input type="submit" style="display:none;"/>
									  
</form>
</div></div>

    <style>
#main                                   { position:relative; background-image:url('res/img/background/book02.svg'); }
#main>div                               { width:16.5em; height:12em; }

#main #nav                              { font-size:.3em; width:10em; height:100%; border:1px solid black; border-width:0 2px 0 0; background-color:rgba(255,255,255,0.6); float:left; }
#main .content                          { float:left; font-size:0.5em; display:none; height:24em; width:26em; }
#main .nav2                             { font-size:.8em; display:none; }
#main .nav2>div                         { padding-left:1em; background-color:gray; margin-top:.3em; color:white; cursor:pointer; }
#main .nav2>div.s                       { background-color:red; }

#main #profile                          { background-color:#5B6; width:10em; color:white;height:3em;}
#main #profile>*                        { float:left; }
#main #profile #avatar                  { width:1em; height:1em; background-color:#444; font-size:3em; cursor:pointer; }
#main #profile #label                   { margin-left:.2em;  font-size:.7em; width:5.2em; }
#main #profile #sub                     { font-size:.8em; color:yellow; }
#main #profile #devmode                 { font-size:2em; opacity:0.3; }
#main.devmode #profile #devmode         { opacity:1; }
#main #profile .icon                    { font-size:3em; cursor:pointer; }
#main #profile #gdx                     { display:none; }
#main #profile #gdx.s                   { background-color:red; border-radius:.5em; }
#main #upuser>div                       { left:1em; }
#main #umenu                            { display:none;}
#main .bluekeypad                       { margin-top:.5em; color:white; padding-left:.5em; cursor:pointer; }
#main .bluekeypad>div                   { float:left; }
#main .bluekeypad .alert                { float:right; min-width:1.5em; background-color:rgba(255,0,0,0.6); border-radius:.2em; margin:0.2em; text-align:center; font-weight:bold; font-size:0.8em; }

#main .usermode                         { display:inherit; }
#main .devmode                          { display:none; }
#main.devmode .usermode                 { display:none; }
#main.devmode .devmode                  { display:inherit; }

#fspanel.content #fsheader              { width:100%; height:1.5em; background-color:gray; }
#fspanel.content #fsheader input        { float:left; width:22em; border:0; font-size:1em; margin:.1em .5em .1em 1em; padding-left:.5em; }
#fspanel.content #fsheader .icon        { font-size:1.5em; cursor:pointer; }

#flpanel.content #flheader              { width:100%; height:1.5em; background-color:gray; }
#flpanel.content #flheader .label       { cursor:pointer; height:1em; float:left; padding:.25em 0; width:2.5em; color:white; font-weight:bold; text-align:center; background-color:rgba(0,0,0,0.2); }
#flpanel.content #flheader select       { background-color:white; float:left; width:18em; border:0; font-size:1em; margin:.1em 0 .1em .2em; padding-left:.5em; }
#flpanel.content #flheader .icon        { font-size:1.2em; margin-top:.1em; margin-left:.1em; cursor:pointer; float:left;}
#flpanel.content #flheader .icon.s      { background-color:red; border-radius:.5em; }
#flpanel.content #flcontent             { height:21em; }
#flpanel.content #flfooter              { width:100%; height:1.5em; background-color:gray; }
#flpanel.content #flfooter>*            { opacity:0.2; }
#flpanel.content #flfooter.s>*          { opacity:1; }
#flpanel.content #flfooter .label       { height:1em; float:left; padding:.25em 0; width:5em; color:white; font-weight:bold; text-align:center; background-color:rgba(0,0,0,0.2); }
#flpanel.content #flfooter.s>.icon      { cursor:pointer; }
#flpanel.content #flfooter select       { background-color:white; float:left; width:18em; border:0; font-size:0.5em; margin:.5em 0 .1em .2em; padding-left:.5em; }

#main .user                             { font-size:0.8em; width:10em; height:4em; margin:.1em; padding:.1em; background-color:#444466; color:white; float:left; position:relative; }
#main .user.c                           { cursor:pointer; }
#main .user.s                           { background-color:#aa4444; }
#main .user.small                       { font-size:0.65em; width:6em; height:4em; }
#main .user .legend                     { float:left; width:6em; }
#main .user .avatar                     { width:4em; height:4em; border-radius:.5em; float:left; }
#main .user .id                         { float:right; text-align:right; width:8em; padding-right:.1em; height:1.2em; border:1px solid white; border-width:0 0 1px 0; font-size:0.8em;}
#main .user .key                        { display:none; }
#main .user .name                       { float:right; font-size:.5em; font-style:italic; height:1.2em; width:12em; text-align:right;}
#main .user .icon                       { margin-top:.4em; font-size:1.2em; float:right; cursor:pointer; }
#main .user .space                      { float:right; width:3.5em; }
#main .user .tag                        { font-size:.5em; margin-right:.25em; float:right; margin-left:2em; color:yellow; }
#main .user .tag:before                 { content:"#"; }
#main .user .cb                         { clear:both; }
#main .user.ui-draggable-dragging       { background-color:rgba(255,0,0,0.3) !important;  height:1em; width:6em; border:1px solid red; margin:0 2em;}
#main .user.ui-draggable-dragging .nd   { display:none; }

#main .content .alert                   { background-color:red; color:white; margin:.5em 0; text-align:center; display:none; }
#main #waiting                          { position:absolute; top:3.1em; left:0.05em; font-size:2.7em; }

    </style>
    <script>

// USER EVENT CALLBACK (FROM user/user.js)
user.onEvent = function() {
    $("#profile #avatar").html("");
    $("#tibibi select").html("");
    $("#main").removeClass("devmode");

    if (user.settings && user.settings.name) {
        $("#profile #avatar").gonz({interactive:false, code:user.settings.avatar,
                                    context:{onclick:function($this){},onquit:function($this, _ret){}}});
        $("#profile #label #name").html(user.settings.name);
        $("#profile #label #sub").html("#"+user.settings.tag);

        $("#profile>*").show();

        if (user.settings.devmode) {
            // DEVMODE : PROFESSOR
            $("#main").addClass("devmode");
        }
        else {
            // STUDENT
            $("#main").removeClass("devmode");
        }
        $("#umenu").show();

    }
    else {
        // CLEAN PAGE ON LOGOUT
        $("#profile>*").hide(); $("#umenu").hide();
        $(".content").hide(); $(".nav2").hide(); $(".nav2>div").removeClass("s");
        $("#fscontent").html(""); $("#fsheader input").val("");
        $("#logpanel").show();
    }

};

// TEXT FORMATING
var regExp = [
        "\\\[b\\\]([^\\\[]+)\\\[/b\\\]",            "<b>$1</b>",
        "\\\[i\\\]([^\\\[]+)\\\[/i\\\]",            "<i>$1</i>",
        "\\\[br\\\]",                               "<br/>",
        "\\\[blue\\\]([^\\\[]+)\\\[/blue\\\]",      "<span style='color:blue'>$1</span>",
        "\\\[red\\\]([^\\\[]+)\\\[/red\\\]",        "<span style='color:red'>$1</span>",
        "\\\[strong\\\](.+)\\\[/strong\\\]",        "<div class='strong'>$1</div>"
    ];

var tibibu = {
    lang            : "",
    locale          : {},
    format: function(_text) {
        for (var j=0; j<2; j++) for (var i=0; i<regExp.length/2; i++) {
            var vReg = new RegExp(regExp[i*2],"g");
            _text = _text.replace(vReg,regExp[i*2+1]);
        }
        return _text;
    },
    devmode: function() { if ($("#main").hasClass("devmode")) { user.devmode(); } else { $("#udevmode").show(); } },
    menu: function(_elt) {
        var cb = { "ufmenu":"friend", "uemenu":"homework" };
        $(_elt).addClass("touch"); setTimeout(function() { $(_elt).removeClass("touch");}, 100);
        if (!$("#"+cb[$(_elt).attr("id")]).is(":visible"))  { tibibu[cb[$(_elt).attr("id")]].open(); }
        else                                                { $(".nav2").hide(); }
    },
    inputpanel : {
        cbk: 0,
        open: function(_v,_c) { tibibu.inputpanel.cbk = _c; $("#inputpanel input").val(_v); $("#inputpanel").show(); },
        valid: function()     { $("#inputpanel").hide(); if (tibibu.inputpanel.cbk) { tibibu.inputpanel.cbk($("#inputpanel input").val());} }
    }
};


$(window).ready(function() {
    // SPECIAL STUFF
    $("#activity").ontouchmove = function(e) { e.preventDefault(); }

    $.getJSON("api/checkdb.php", function (_check) {
        if (_check.status=="success") {
            // GLOBAL DATA
            tibibu.lang=_check.lang;
            tibibu.url =_check.url;

            // USER HANDLER INITIALISATION
            user.load.edit($("#main"));
            user.load.devmode($("#main"));
            user.load.logpanel($("#main"), {}, function() { user.init(tibibu.lang); });

            // LOCALISATION
            $.getJSON("mods/tibibu/locale/"+_check.lang+"/text.json?debug="+Math.floor(Math.random()*1000), function(_locale) {
                for (var i in _locale.locale) { $("#"+i).html(_locale.locale[i]); }
                tibibu.locale = _locale;
            });

        }
        else {
            $("#main").html(_check.status+": "+_check.textStatus);
        }
    });


    // GET AND RESIZE THE BEST PANEL
    var x = Math.floor($(window).width()/16);
    var y = Math.floor($(window).height()/12);
    $("body").css("font-size", (Math.min(x,y))+"px");
    $("#main").css("margin-top", Math.floor(($(window).height()-$("#main").height())/2-2)+"px").show();


});
    </script>
    <script type="text/javascript" src="mods/tibibu/js/friend.js"></script>

<body>
    <div id="main"><div>

        <!-- NAVIGATION LEFT MENU -->
        <div id="nav">
            
            <!-- USER PROFILE -->
            <div id="profile">
                <div id="avatar" ontouchstart="user.edit.open();event.preventDefault();"
                    onclick="user.edit.open();"></div>
                <div id="label">
                    <div id="name">&nbsp;</div>
                    <div id="sub"></div>
                    <div id="devmode" class="icon" ontouchstart="tibibu.devmode();event.preventDefault();"
                        onclick="tibibu.devmode();"><img src="mods/tibibi/res/img/edit.svg"/></div>
                </div>
                <div id="gdx" class="icon" ontouchstart="user.logout($(this));event.preventDefault();"
                    onclick="user.logout($(this));"><img src="mods/tibibi/res/img/logout.svg"/></div>
            </div>

            <!-- MAIN MENU -->
            <div id="umenu">
                <div id="ufmenu" class="bluekeypad" onclick="tibibu.menu(this);" ontouchstart="tibibu.menu(this);event.preventDefault();">
                    <div id="uflabel"></div><div class="alert"></div></div>
                <div id="friend" class="nav2">
                    <div id="fsmenu" onclick="tibibu.friend.menu(this);" ontouchstart="tibibu.friend.menu(this);event.preventDefault();"><div id="fslabel"></div></div>
                    <div id="famenu" onclick="tibibu.friend.menu(this);" ontouchstart="tibibu.friend.menu(this);event.preventDefault();"><div id="falabel"></div></div>
                    <div id="fpmenu" onclick="tibibu.friend.menu(this);" ontouchstart="tibibu.friend.menu(this);event.preventDefault();"><div id="fplabel"></div><div class="alert"></div></div>
                    <div id="flmenu" onclick="tibibu.friend.menu(this);" ontouchstart="tibibu.friend.menu(this);event.preventDefault();"><div id="fllabel"></div></div>
                </div>

                <div id="uemenu" class="bluekeypad usermode" onclick="tibibu.menu(this);" ontouchstart="tibibu.menu(this);event.preventDefault();">
                    <div id="uelabel"></div>
                </div>
                <div id="ucmenu" class="bluekeypad devmode" onclick="tibibu.menu(this);" ontouchstart="tibibu.menu(this);event.preventDefault();">
                    <div id="uclabel"></div>
                </div>
                <div id="upmenu" class="bluekeypad devmode" onclick="tibibu.menu(this);" ontouchstart="tibibu.menu(this);event.preventDefault();">
                    <div id="uplabel"></div>
                </div>
            </div>

        </div>

        <div class="content" id="fspanel">
            <div id="fsheader">
                <input type="text" name="fsinput"
                    onmousedown="$(this).focus();event.stopPropagation();"
                    ontouchstart="$(this).focus();event.stopPropagation();event.preventDefault();"/>
                <div class="icon" onmousedown="tibibu.friend.search();event.stopPropagation();"
                                  ontouchstart="tibibu.friend.search();event.stopPropagation();event.preventDefault();">
                    <img src="user/res/img/look.svg"/>
                </div>
            </div>
            <div id="fscontent" class="data"></div>
        </div>

        <div class="content" id="fapanel"><div class="alert" id="faalert"></div><div id="facontent" class="data"></div></div>
        <div class="content" id="fppanel"><div class="alert" id="fpalert"></div><div id="fpcontent" class="data"></div></div>

        <div class="content" id="flpanel">
            <div id="flheader">
                <div class="label" onclick="tibibu.circle.selectall(this);" ontouchstart="tibibu.circle.selectall();event.preventDefault();"></div>
                <select id="flcircles" onchange="tibibu.friend.get($(this).val());"></select>
                <div class="icon l" onclick="tibibu.circle.open();" ontouchstart="tibibu.circle.open();event.preventDefault();">
                    <img src="mods/tibibu/res/img/newpeople.svg"/></div>
                <div class="icon e" onclick="tibibu.circle.edit();" ontouchstart="tibibu.circle.edit();event.preventDefault();">
                    <img src="mods/tibibu/res/img/edit.svg"/></div>
                <div id="flremove" class="icon" onclick="tibibu.circle.remove();" ontouchstart="tibibu.circle.remove();event.preventDefault();">
                    <img src="mods/tibibu/res/img/cancel.svg"/></div>
            </div>
            <div id="flcontent"></div>
            <div id="flfooter">
                <div class="label"></div>
                <select id="flaction" disabled="disabled" onchange="tibibu.friend.footer();">
                    <option id="flnothing" value="0"></option>
                    <option id="flin" value="1"></option>
                    <option id="flout" value="2"></option>
                    <option id="fldel" value="3"></option>
                </select>
                <select id="fltarget" disabled="disabled"></select>
                <div class="icon" onclick="tibibu.friend.update();" ontouchstart="tibibu.friend.update();event.preventDefault();">
                    <img src="mods/tibibi/res/img/valid.svg"/></div>
            </div>
        </div>

        <div id="inputpanel" class="inputpanel" onmousedown="$(this).hide();" ontouchstart="$(this).hide();event.preventDefault();"><div>
            <input type="text"
                onmousedown="$(this).focus();event.stopPropagation();"
                ontouchstart="$(this).focus();event.stopPropagation();event.preventDefault();"/>

            <div class="icon" onmousedown="tibibu.inputpanel.valid();event.stopPropagation();"
                              ontouchstart="tibibu.inputpanel.valid();event.stopPropagation();event.preventDefault();">
                <img src="user/res/img/valid.svg"/>
            </div>
        </div></div>

        <div id="waiting" class="anim12"><div><img src="res/img/generic/waiting_red.svg"/></div></div>

    </div></div>
</body>

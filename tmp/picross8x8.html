$(window).ready(function() {
    var diff = { easy:1, normal:2, hard:3, extra:2 };
    var cpt = 0, cc = 0;
    for (var i in PUZZLES) for (var j in PUZZLES[i]) for (var e in PUZZLES[i][j]) {
        if (cc++%3) continue;
        if (i=="extra") continue;
        var elt = PUZZLES[i][j][e];
        var dd = "";
        for (var y=0; y<8; y++) {
            var value = parseInt(elt.data.substr(y*2,2),16);
            for (var x=0; x<8; x++) {
                dd+= (value & (1<<x))?'0':' ';
            }
        }
        cpt++;
        var id=""+cpt; while(id.length<3) { id="0"+id; }
        
        var e="";
        // vertical
        for (var ii=0; ii<8; ii++) {
                    var val=false, nb=0, str="";
                    for (var jj=0; jj<8; jj++) {
                        var current = dd[ii+jj*8];
                        if (current==" "&&val) { str+=nb>9?String.fromCharCode(55+nb):nb; nb=0; val=false;}
                        if (current!=" ") { nb++; val=true; }
                    }
                    if (val) str+=nb>9?String.fromCharCode(55+nb):nb;
                    while(str.length<Math.ceil(8/2)) { str=" "+str; }
                    e+=str;
                }
                // horizontal
                for (var ii=0; ii<8; ii++) {
                    var val=false, nb=0, str="";
                    for (var jj=0; jj<8; jj++) {
                        var current = dd[ii*8+jj];
                        if (current==" "&&val) { str+=nb>9?String.fromCharCode(55+nb):nb; nb=0; val=false;}
                        if (current!=" ") { nb++; val=true; }
                    }
                    if (val) str+=nb>9?String.fromCharCode(55+nb):nb;
                    while(str.length<Math.ceil(8/2)) { str=" "+str; }
                    e+=str;
                }
        
        var html = '&lt;rdf:Description&gt;\n'+
        '    &lt;dct:identifier&gt;c'+id+'&lt;/dct:identifier&gt;\n'+
        '    &lt;dct:title xml:lang="fr-FR"&gt;Completer la grille de Picross 8x8 et retrouver le dessin cache ['+elt.name+'].&lt;/dct:title&gt;\n'+
		'    &lt;dct:description&gt;&lt;![CDATA["url":"desktop/paint/picross8x8.svg","result":"'+dd+'","t":"'+e+'","data":[{"notover":true},{"notover":true,"skip":true}],"selected":0,"class":"picross"]]&gt;&lt;/dct:description&gt;\n'+
		'    &lt;dct:extent&gt;2&lt;/dct:extent&gt;\n'+
		'    &lt;dct:subject&gt;game&lt;/dct:subject&gt;\n'+
		'    &lt;dct:educationLevel&gt;2&lt;/dct:educationLevel&gt;\n'+

		'    &lt;dct:alternative&gt;c001&lt;/dct:alternative&gt;\n'+
        '&lt;/rdf:Description&gt;\n\n';
        
        $("#output").append(html);
    }
});

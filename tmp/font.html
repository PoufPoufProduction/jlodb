<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <title>jLoDB - Font acceptance tests</title>
    <style>
    div.label    { clear:both; margin:.1em; width:8em; float:left; }
    div.pana     { float:left; margin:.1em; width:25em; height:1em; border:1px solid black; border-width:0 0 1px 0;}
    </style>
</head>
<body>
<div class="label">Century Gothic</div>
<div class="pana" style="font-family:Century Gothic, sans-serif">Portez ce vieux whisky au juge blond qui fume</div>

<div class="label">Arial</div>
<div class="pana" style="font-family:Arial, sans-serif">Portez ce vieux whisky au juge blond qui fume</div>

<div class="label">Verdana</div>
<div class="pana" style="font-family:Verdana, sans-serif">Portez ce vieux whisky au juge blond qui fume</div>

<div class="label">Calibri</div>
<div class="pana" style="font-family:Calibri, sans-serif">Portez ce vieux whisky au juge blond qui fume</div>

<div class="label">Times new roman</div>
<div class="pana" style="font-family:Times new roman, serif">Portez ce vieux whisky au juge blond qui fume</div>


</body>
</html>

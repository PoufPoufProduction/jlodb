<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>jLoDb</title>
    <script type="text/javascript" src="../ext/js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.jlodb.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/jlodb.css" media="all" />
    <style>
        body>div { background-image:url("../res/img/background/landscape/grayboard01.svg"); }

    <script>
//<![CDATA[
$(window).ready(function() { $(window).resize(); jmath.pol2svg(); });

var jmath = {
	pol2svg: function() {
		var tree = jtools.math.pol2tree($("#mainput").val());
	    $("#maoutput").html(jtools.math.tree2svg(tree));
	}
};
//]]>
</script>
</head>

<body><div>

    <textarea id="mainput" style="width:100%;height:20%;font-size:0.5em;">2 1 + 3 *</textarea>
    <div onclick="jmath.pol2svg()" style="width:100%;text-align:center;color:white;background:rgba(0,0,0,0.7);cursor:pointer;">Submit</div>
    <div id="maoutput" style="float:left;width:60%;height:50%;background-color:white;"></div>
    

</div>
</body>

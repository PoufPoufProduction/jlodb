<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>jLoDb</title>
    <script type="text/javascript" src="../../../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../../js/jquery.ui.touch-punch.min.js"></script>

    <style>
        body>div { background-image:url("../pattern/line01.svg"); }
        .a { position:relative; font-size:2em; display:inherit !important;float:left;margin:.02em;}
    </style>
    <script>
//<![CDATA[


$(window).ready(function() {
    // SPECIAL STUFF
    document.ontouchmove = function(e) { e.preventDefault(); }

    // GET AND RESIZE THE BEST PANEL
    var x = Math.floor($(window).width()/16);
    var y = Math.floor($(window).height()/12);
    $("body").css("font-size", (Math.min(x,y))+"px");
    $("body>div").css("margin-top", Math.floor(($(window).height()-$("body>div").height())/2-2)+"px").show();

});

//]]>
</script>
</head>

<body><div>

    <div class="a anim12 quick"><div class="running"><img src="fireworks01.svg"/></div></div>
    <div class="a anim12 quick"><div class="running"><img src="fireworks02.svg"/></div></div>
    <div class="a anim12 quick"><div class="running"><img src="gears01.svg"/></div></div>

    <div class="a anim12 quick"><div class="running"><img src="star06.svg"/></div></div>
    <div class="a anim12 quick"><div class="running"><img src="target01.svg"/></div></div>
    <div class="a anim12 quick" style="background-color:black;"><div class="running"><img src="touch01.svg"/></div></div>
    <div class="a anim12 quick"><div class="running"><img src="waiting.svg"/></div></div>
    <div class="a anim12 quick"><div class="running"><img src="waiting_red.svg"/></div></div>
    
    

</div>

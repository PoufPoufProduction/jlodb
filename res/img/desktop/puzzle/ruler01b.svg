<defs id="defs2385">
 <style type="text/css">

    svg#ruler .disable { display:none; }

    svg#ruler #pieces .result { fill:white; fill-opacity:0; cursor:move; }
    svg#ruler #pieces .wrong .result { fill:red; fill-opacity:0.5; }
    svg#ruler #pieces .good .result  { fill:#0F0; fill-opacity:0.5; }

    svg#ruler .hide { display:none; } 
    svg#ruler #ref rect.hide { fill:#47B;stroke:black; }
    
    svg#ruler #pieces #ruler    { cursor:move; }

    svg#ruler #pieces .r1 { fill:white; fill-opacity:0.5; }
    svg#ruler #pieces .r2 { fill:white; fill-opacity:0.5; }
    svg#ruler #pieces .r3 { fill:none; stroke:black; stroke-width:1; }
    svg#ruler #pieces .r4 { fill:none; stroke:black; stroke-width:0.5; }
    svg#ruler #pieces .r5 { fill:none; stroke:black; stroke-width:1; }
    svg#ruler text { font-size:12px;fill:black;opacity:0.7;text-anchor:middle; cursor:move; }
    
    svg#ruler #bg .c1    { fill:#8e572b;fill-opacity:0.2;stroke:black; }
	svg#ruler #bg .c2    { fill:white;fill-opacity:0.8; }
    svg#ruler #bg text   { font-size:20px; cursor:auto; }
    
    svg#ruler #elts rect    { fill:#cef; stroke:black;stroke-width:1px;}
	svg#ruler .shadow				{ fill:black; fill-opacity:0.5; display:none; }
	svg#ruler .drag .shadow			{ display:inline; }
 </style>

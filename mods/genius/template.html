<div id="map"></div>

<div id="nav">
    <div id="header"><div></div></div>
    <div id="move"><div class="slider"></div></div>
    <div id="zoom"><div class="slider"></div></div>
</div>

<div id="node" >
    <div id="header" ontouchstart="$(this).closest('.genius').genius('header');event.stopPropagation();event.preventDefault();"
                     onclick="$(this).closest('.genius').genius('header');event.stopPropagation();">
        <h1></h1>
        <div id="quit" ontouchstart="$(this).closest('.genius').genius('closenode');$(this).closest('#node').hide();event.stopPropagation();event.preventDefault();"
                        onclick="$(this).closest('.genius').genius('closenode');$(this).closest('#node').hide();event.stopPropagation();"><img src="res/img/default/icon/nw_quit01.svg"/></div>
    </div>
    <div id="content">
        <div id="nav">
            <div id="abstract"></div>
            <div id="subject">
                <ul></ul>
            </div>
        </div>
        <div id="menu"></div>
    </div>
</div>

<div id="finish">
    <div>
        <div id="label"><div></div></div>
        <div class="icon" id="next" ontouchstart="$(this).closest('#finish').hide();event.stopPropagation();event.preventDefault();"
                                    onclick="$(this).closest('#finish').hide();event.stopPropagation();">
            <img src="res/img/default/icon/action_next01.svg"/>
        </div>
        <div id="newreward" class="icon"><img src="mods/socialis/res/img/reward.svg"/></div>
    </div>
</div>
